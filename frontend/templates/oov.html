<!-- frontend/templates/oov.html -->
{% extends "base.html" %}
{% block content %}
<h2>OOV Monitor</h2>

<!-- ✅ Quick Test -->
<section style="margin: 12px 0; padding: 12px; border:1px solid #ddd; border-radius:10px;">
  <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
    <div style="font-weight:700;">Quick Test (파이프라인 실행)</div>
    <div style="display:flex; align-items:center; gap:8px;">
      <label style="font-size:12px; opacity:.8;">threshold</label>
      <input id="quickThreshold" type="number" value="0.0" step="0.01" style="width:90px;">
      <button id="btnRun">Run</button>
    </div>
  </div>
  <textarea id="quickText" rows="6" style="width:100%; margin-top:10px;"
    placeholder="여기에 새 부정경험글/테스트 문장을 넣고 Run 누르면 lexicon/model/oov 결과가 바로 나와요."></textarea>
  <pre id="quickOut" style="white-space:pre-wrap; margin-top:10px; padding:10px; border:1px solid #eee; border-radius:8px;"></pre>
</section>

<!-- 기존 monitor controls -->
<div style="display:flex; gap:8px; margin:12px 0; align-items:center; flex-wrap:wrap;">
  <button id="btnRejected">Rejected</button>
  <button id="btnConfirmed">Confirmed</button>

  <label style="margin-left:8px;">limit</label>
  <input id="limit" type="number" value="200" min="1" max="5000" style="width:90px;">

  <label style="margin-left:8px; display:flex; gap:6px; align-items:center;">
    <input id="includeProcessed" type="checkbox">
    include processed
  </label>
</div>

<div id="out" style="padding:12px; border:1px solid #ddd; border-radius:8px;"></div>

<script src="/static/oov.js"></script>
{% endblock %}
