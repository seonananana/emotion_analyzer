<!-- frontend/templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}학생 일기 감정 분석 시스템{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body>
  <header class="app-header">
    <div class="header-inner" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="logo"></span>
        <span class="title">학생 일기 감정 분석 시스템</span>
      </div>

      <!-- ✅ NAV 추가 -->
      <nav style="display:flex; gap:12px; align-items:center; font-size:14px;">
        <a href="/" style="text-decoration:none;">입력</a>
        <a href="/oov" style="text-decoration:none;">OOV Monitor</a>
      </nav>
    </div>
  </header>

  <main class="app-main">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
  <script src="{{ url_for('static', path='main.js') }}" defer></script>
</body>
</html>
