    negative_experience: "사랑이란 너무 익숙해져서 그 사람이 당연하게 느껴지는 순간이 많다고 한다. 나 또한 그렇다고 생각한다. 매일매일을 같이하고 하루를 남자친구로 시작하고 끝내다 보니 그의 소중함을 가끔은 잊곤 한다.  하지만 그가 제 옆에 있어 줘서 정말 고맙다고 생각했을 때, 진짜 너무 행복해서 잊지 못하는 그 순간을 이야기해 보라면 그날을 말할 것 같다.\n대학교 입시 때문에 하루하루가 힘들었을 때 10시쯤 학원이 끝나고 집을 가려고 했던 그날 정신없어 확인하지 못했던 휴대폰에 학원에서부터 집까지 데려다준다는 남자친구의 문자를 봤다. 그 당시 상당히 멀리서 살았기에 커플들한테 너무 당연한 “집까지 데려다주기”는 꿈도 꿀 수 없었던 일이었다. \n학원 건물에서 나오니 남자친구가 기다리고 있었고 같이 걸으며 밤이라 쓸쓸하면서 여름이라 뭔가 텁텁하며 뜨뜻한 바람을 쐬며 같이 아이스크림을 입에 물고 집에 같이 걸어간 기억이 있다. 그 당시에는 오래 걸렸을 텐데 여기까지 와줘서 정말 고맙다는 생각밖에 안 들었는데, 지금 생각하니 그 순간만큼 나에게 행복했던 순간이 없다고 생각된다. \n이런 잊지 못한 추억까지 만들어준 남자 친구와조차 공유하기 힘든 걱정이 있다. 난 어렸을 때부터 꾸준히 교회를 다녀오고 몇 년 전 침례도 받아온 기독교인이다. 한편, 내 남자친구는 종교와 거리가 매우 먼 사람이라고 할 수 있다. 남자친구가 제가 교회를 가는 행위나 믿음을 비난한 적 없고 가끔은 나를 공감하기 위해 성경에 관련된 질문을 하기도 한다.\n남들은 너 나이에 결혼 이야기를 하기에는 너무 이르다 생각할 수 있지만 어느 날 아빠가 나한테 현재 만나고 있는 사람에 대해 이야기를 꺼냈다. 어디서 만났냐 몇 살이냐 그런 질문들 사이에 생각이 깊어지는 질문 하나를 하셨다. 그 사람은 기독교인이냐. 억지로 종교를 강요하고 싶지 않다는 마음에 남자친구한테 자세히는 말을 못 했지만, 성경에 기독교인들은 기독교인을 만나 결혼하는 게 맞다고 설명은 해두었다. 주변 가족들이\
      \ 비기독교인과 결혼해 더이상 교회를 나오지 않는다던가 믿음이 약해진 사례가 많다 보니 아빠도 많은 걱정을 하는 듯 보였다. \n저한테 지금 만나는 남자친구는 너무나도 중요한 존재이다. 하루하루가 그로 시작하고 끝나고 사람이 이렇게까지 착해도 되나 싶은지 생각될 정도로 착하고 애정이 넘치는 사람이다. 꼭 평생을 같이하고 싶다는 생각이 매번 들지만 가끔은 그와 미래를 그리기 힘들 것 같다는 생각 또한 든다. \n그 사람과의 미래를 생각하면 기분이 착잡하고 괜히 나 자신한테 화가 납니다. 남자친구는 빈말로라도 결혼할 때 되면 같이 교회를 다니겠다, 나도 네가 한 말을 듣고 예수님을 믿는다는 등 위로의 말을 하지만 저만큼 심각하게 여기는 거 같지 않아 더 걱정된다. \n이 마음을 가족들한테 말하기도 친구한테 말하기도 애매해서 혼자 고민하고 썩힌 지 오래다. 이제 갓 성인인데 무슨 결혼이냐; 할 수 있는데 결혼을 빨리하고 싶다는 소망도 있고, 그 사람과 만난 지 3년이 빠르게 지나간 만큼 시간 또한 빨리 지나갈걸. 알기에 현실의 문턱 앞에 앉아 아파할 수밖에 없는 나 자신이 너무 초라하게 느껴진다.\n하나님만 알고 계시는 미래 저한테는 기도밖에 답이 없겠죠? 하나님 앞에 힘없는 내가 나만의 큰 꿈을 위해 할 수 있는 게 뭐가 있을지 고민하곤 한다. 하나님이 제 미래를 잘 이끌어 주실 것을 믿습니다."
  - id: 70
    name: 윤고은
    precious_thing: 주변 사람들과의 상호 신뢰 관계성
    negative_experience: "평소 나는 누군가에게 내 이야기를 진솔하게 털어놓거나 나의 비밀을 쉽게 말하는 편이 아닌 사람이었다. 보통 내 이야기를 하는 쪽보단 항상 다른 사람의 말을 공감하고 그에 대한 해결책을 주려고 노력을 했기 때문이다. 그러나 지금은 내 이야기도 자유롭게 하며 깊은 신앙 이야기까지도 같이 할 수 있는 동역자를 만나고서는 이야기가 달라졌다는 걸 느꼈다.\n  2022년, 고등학교 1학년 때 이사를 하면서 원래 다니던 교회가 아닌 집에서 가깝던 새로운 교회로 옮기게 되었다. 처음에 새롭게 옮긴 교회가 많이 어색하기도 하고 적응하기도 힘들어했다. 하지만 찬양팀을 들어간 이후로 또래 아이들과 소통할 수 있는 기회가 많이 생겼고 신앙 이야기를 뛰어 넘어 같이 깊은 이야기와 여러 고민들을 쉽게 털어 놓을 수 있어서 너무 좋았다. 그중에서도 당시 나보다 한 살이 많았던 찬양 인도자 언니와 친해지게 되는 계기들이 여러 생겨서 행복했었다. 처음에는 떨리기도 하고 어색했던 나였는데 언니의 다정함에 내 가슴이 따듯해지기도 했다. 처음에 적응을 못하고 있는 나에게 항상 먼저 다가와 따뜻한 말 한마디를 건네주기도 하고 같이 밥을 먹어주기도 하고 꾸준히 나를 계속 신경써주곤 했다. 나도 점점 마음에 문이 열리고 그 이후론 내가 먼저 다가가 찬양에 대해 궁금한 점도 물어보고 학교생활을 하다가 어려운 과학 과목에 대해 질문도 하곤 했다. 점점 가까워지면서 마치 아주 오랜 언니 동생 사이와 같이 너무나도 편안했다. 그렇게 어느새 엄청 가까워졌고 신앙적 고민과 상처받거나 힘든 점을 서로 토로하고 이에 대해 서로가 더 나은 방향으로 갈 수 있도록 조언과 격려를 아끼지 않는 사이가 되었다. 내가 지금껏 나만 혼자 끙끙 앓고 고민했던 점들을 함께 털어 놓을 수 있는 사람이 생기니 그 이후로 나에게도 깊은 안정감과 편안함이 생겨 너무 행복했다. 그 이후로 일방적인 관계를 넘어서 서로 소통하고 반응하고 위로해주는 이 관계성이 나에게 좋은 영향을 주었다. 나도 먼저\
      \ 따뜻한 말을 건네주고 적응이 힘든 친구나 혼자 힘들어하는 친구들에게 조금이라도 힘이 될 수 있도록 멀리서 혹은 가까이에서 도와주는 역할을 하게 되었다. \n  하지만 나의 의도와는 다른 일이 발생하기도 하였다. 교회에서 혼자 있는 시간이 많았던 동갑내기 친구 ‘정훈이’를 보고 나와 찬양 인도자 언니와 함께 말을 걸며 친해지려고 노력했다. 같은 찬양팀 동료였기 때문에 더 신경써주고 싶고 조금이라도 곁에서 힘이 되어주고 싶었다. 그래서 같이 찬양 연습도 하고 시간을 맞추어 나의 친구 한명과 함께 4명에서 같이 놀거나 밥 약속을 하는 경우가 많아져 빠르게 친해지게 되었다. 같은 나이 또래 였기 때문에 더 빨리 친해졌고 4명에서 같이 찬양팀을 하여 마주할 이야기도 많기에 서로 통하는 부분도 서로 힘들어하는 부분도 같이 이야기하면 더욱 가까워지기도 했다. \n  그러나 내가 예상치 못했던 상황이 발생하고 말았다. ‘정훈이’와 짧은 연애를 했던 교회언니가 4명에서 함께 있는 모습을 보고 매우 불편해했고, 이를 주변 사람들에게 말하고 다닌 것이다. 특히, 정훈이가 헤어진 지 얼마 되지 않은 시점에서 우리가 네 명이 어울린다는 이유로 ‘더블데이트’라는 오해를 사게 되었고, 그 이야기가 교회 청년 공동체에까지 퍼지면서 곱지 않은 시선을 받게 되어 너무나도 내가 이해하기 힘든 상황이었다.\n  나는 너무나도 당황스럽고 그 상황 속에서는 나는 억울함과 분노가 몰려오기 시작했다. 혼자 외롭게 있는 친구를 신경써주고 같은 찬양팀이라는 공동체 속에서 더욱 가까워진 것이었는데 이 상황을 오해 한다는 상황조차 처음에는 너무 화내고 이해 할 수가 없었다. 아예 근거도 없는 일이었고 조금의 사실도 아니였기 때문에 그 상황 하나하나를 아니라고 이야기하는 것 조차 내 시간이 아깝게 느껴졌고 내 안의 분노가 차올랐다. 하지만 그럴수록 이야기는 점점 더 큰 오해를 불러오고 있고 계속해서 주변사람들의 안 좋은 시선을 느끼게 되었다. \n  이 상황을 통해서 나는 아무리 좋은 의도를 가지고\
      \ 한 행동이어도 누군가는 오해 할 수 있다는 것을 알게 되었다. 큰 상처가 든 동시에 한 편으로는 그 상황을 회피하기 보단 마주쳐 오해를 풀었다면 덜 상처를 받지 않을까라는 후회가 생기기도 했다. 관계 속에서 소통과 이해, 그리고 신뢰가 얼마나 중요한 지 다시 한 번 깨달을 수 있는 시간이 되어 여러 복잡한 감정이 들었다. 그 상황으로 인해 오해를 풀기 위해선 서로 소통하며 관계 회복을 하는 것이 얼마나 중요한 지를 깨닫게 되었다."
  - id: 71
    name: 이가현
    precious_thing: 매 순간 스쳐 지나가는 다양한 감정들
    negative_experience: "인간은 수많은 감정들을 느낀다. 기쁨, 슬픔, 화남, 당황스러움, 부끄러움, 등 감정은 다양하게 나타난다. 그리고 이러한 감정들은 나에게 1초 단위로 다른 형태로 다가온다. 우울하다가도 갑자기 기분이 좋아진다. 얼굴이 빨개질 정도로 화가 나 있다가도 사소한 계기 하나로 확 풀리기도 한다. 이런 상황들이 자주 반복되면 우리는 감정 기복이 심하다고 말한다. 나는 스스로 느끼기에 감정 기복이 매우 큰 편이다. 누굴 만나느냐에 따라 기분의 높낮이가 크게 바뀌기도 한다. 어떤 순간엔 나도 이런 내가 싫었다. 감정 기복이 없고 무게감 있는 잔잔한 사람이 되고 싶었다. 다양한 시도를 했다. 말을 아껴보기도 하고, 감정의 변화를 숨겨보기도 했다. 이런 시도를 반복할수록, 나는 내가 누구인지 헷갈리는 지점까지 도달했다. 기나긴 시행착오 끝에, 최대한 나 답게 살자는 결론이 나왔다. 그 결론을 실천하고 있는 요즈음이다. \n  나답게 살자. 참 쉬운 것 같으면서도 어려운 말이다. 이 말을 실천하려면 ‘나’라는 사람을 알아야 했고, 나는 다시 고민에 빠졌다. 내가 나다울 때는 언제인가? 나는 기분에 주변의 영향을 많이 받는다. 주변 환경, 사람들, 그 사람들이 나에게 대하는 태도. 이 고민의 끝에는 모두 ‘사람’이 있었다. \n  나는 사람을 꽤 좋아하는 편이다. 새로운 사람을 만나고, 이야기하는 과정에 흥미를 느낀다. 이 과정을 겪으면서 동시에 배운 점도 있다. 몇 마디 이야기만 해도 나와 어느정도 맞는 사람인지 알 수 있게 되었다. 나와 잘 맞는 사람인지 아는데에는 짧지 않은 기간이 걸리지만, 나와 맞지 않는 상극의 사람은 몇분만 이야기해도 느낌이 왔다. 그리고 그 느낌은 시간이 지날수록 뚜렸해졌다. 언젠가는 이런생각도 했다. 내가 첫 만남 몇마디부터 나와 맞지않는 사람이라 단정해서 색 안경을 끼고 바라보는 건가 하는 생각. 이 생각은 나를 다양한 감정을 느끼게 했다. 내가 너무 이기적인건가, 내가 너무 예민한가. 하지만 나는 나를\
      \ 의심하지 않기로 했다. 그 사람에게서 처음 몇마디에 느낀 감정 또한 곧 내가 느낀 감정이니까. 이렇게 나는 ‘내가 가장 나다워지는 때’는 나와 맞는 사람과 함께할 때인걸 알아가는 중이다. \n  가장 나 다워진다는 감정을 가장 빈번하게 느꼈던 특정 기간이 있었다. 이자카야 알바를 하던 겨울이었다. 지금 생각해보면 그 기간이 마음이 편안하고 기분의 높낮이 속에서 높을 때의 시간이 더 오래 지속되던 때였던 것같다. 사람의 영향을 많이 받던 나에게 그 알바에서 같이 일했던 언니 오빠들이 너무 좋았다. 나와 잘 맞는 사람들이었다. 특히 나보다 여섯 살 많았던 언니가 있었는데 그 언니는 어떤 상황에서도 항상 긍정적인 이야기를 해주었다. 단점보다는 장점, 힘든 일에서도 재미를 찾으며 하는 등 닮고싶게 만드는 사람이었다. 그 언니의 화법을 배우고싶다고 생각한적이 있다. 알바를 가는 어떤 날이었다. 그날은 이유없이 내 기분이 안좋았다. 텐션이 낮은 채로 알바에 갔는데 그 언니의 한마디로 갑자기 기분이 날아갈 듯이 좋았다. 그 날 말의 힘을 크게 느꼈던 것같다. ‘말 한마디로 천 냥 빚을 갚는다. ’ 라는 속담이 그때 크게 다가왔던 것 같다. 말에는 상황을 역전시키고, 누군가는 기쁘게하고, 누군가는 싫었던 사람이 좋아지게 하는 힘이 있는 것같다. 언니처럼 말 한마디로 상황을 밝게 만들고, 나와 함께하는 상대가 가장 그사람 다워지게 만드는 사람이 되고싶었다."
  - id: 72
