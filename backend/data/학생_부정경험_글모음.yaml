      따라갔습니다. 어머니는 다른 곳으로 몸을 옮기셨고 아버지와 저희들은 집으로 돌아왔습니다. 그와중에.. 아버지는 출장을 나가야 했었습니다. 허나 저와 저의 동생은 아직 어린 나이였기에 혼자만 둘 수 없다고 하셨습니다. 그래서 어쩔 수 없이 외가에 맡기기로 하셨습니다. (친가 두분은 당시 병원 입원) 외가 앞에 아버지는 내려주셨고 저는 문을 두들겼지만 문은 열리지 않았습니다. 외가에선 어머니가 외가에 저희가 와도 문을 열어주지 말라는 얘기였습니다. 겨울이었습니다. 저는 필사적으로 부탁했지만 문은 여전히 닫혀있었습니다. 결국 추위속에 1시간정도 떨어서야 아버지가 다시 저희를 데리러 오셨습니다. 이를 통해 저는 가족간의 신뢰와 믿음이 깨져버렸습니다.
  - id: 112
    name: 한유빈
    precious_thing: 나에게 소중한 사람과의 관계
    negative_experience: '나는 개강 전 아르바이트를 했었다. 당시에 같이 일을 하던 나보다 한 살 많은 오빠와 썸을 탔었다. 그 오빠는 키도 크고 성격도 좋았고 공부도 잘했을 뿐만 아니라 스타일까지 좋았다. 그래서 주변 사람들이 다 좋아했다. 엄청 잘생긴 편은 아니었지만 나는 특유 그 분위기에 꽂혔었다. 오빠와 따로 만나서 놀기로 하며 좋은 시간을 많이 보냈었다. 문제는 그 당시에 오빠가 한 달 반 뒤에 군대를 갔어야 했다는 것이다. 나는 이미 오빠가 곧 군대에 가야 해서 알바도 그만 두고 휴학 신청도 했다는 것을 알고 있었다. 그러나 막 20살이 되어 아직 판단력이 미숙하고 생각이 짧았던 탓인가 그 당시에 좋았던 현재에만 치중하여 나중은 생각을 안 하였었다. 현재만 즐기다 보니 마음은 더 커졌었다. 아직 그런 경험이 없어서 그런지 당시에는 군대 기다리는 게 뭐 그리 힘든 일인가 싶어 기다릴 수 있을 것이라 생각했었다. 그렇지만 그 와중에도 한 달 반 사귀고 일 년 반을 기다리는 것이 사귀는 날짜가 의미 있을까 싶어 고민도 많이 됐었다. 이미 친언니와 주변 지인들에게 들은 얘기로는 절대 군대는 기다리지 말라는 말을 들어서 그런 고민이 들기도 했지만 나는 다를 것이라 생각하며 어떻게 해야하나 큰 고민을 했다. 그렇게 내가 갈등을 하고 있을 때에 오빠가 나를 피하는 것 같다는 느낌이 들었다. 무슨 용기가 갑자기 생겨 그랬는지는 아직도 모르겠지만 오빠에게 바로 전화를 걸어 나를 피하고 있는 게 맞냐고 직설적으로 물었었다. 오빠는 맞다고 했고 그렇게 통화를 이어갔다. 오빠는 지금 상태에서 감정이 더 깊어지면 나중에 서로가 더 힘들어질 것 같아 여기서 끊는 게 맞다 생각했다고 했다. 내 입장에서는 그런 고민을 하고 있었으면 나에게 얘기를 해서 내 입장도 들어보고 어떻게 할 것인지 같이 결정하는 게 맞다고 생각을 했어서 오빠의 말을 듣자마자 순간적으로 화가 나 홧김에 전화를 끊어버리고 싶었다. 그러나 너무 예의 없는 행동이기 때문에 끊지는 않고 더 할
      말이 없냐고 했다. 오빠는 나만 괜찮다면 나와 더 깊은 관계를 가지고 싶다고 했지만 그 때에 나는 아직 마음의 결정을 못 내린 상태였기에 미안하다고 했었다. 그렇게 흐지부지 되고 나서 우연히 길에서 만난 적이 있었다. 나는 그 전화 후로 답답하고 심란했는데 오빠가 아무렇지도 않게 인사를 하고 말을 거니 더 화가 났었다. 그런 애매한 상태로 시간은 계속 흘러 입대 1주일 전까지 왔다. 그래도 오빠와 그간 계속 틈틈이 연락을 했어서 따로 보기가 껄끄러운 상태는 아니었던 터라 입대 전에 한 번 만나자고 했었다. 그렇게 약속을 잡아 입대 3일 전에 따로 만나 밥을 먹었다. 오빠와의 관계가 애매하게 흐지부지 끝난 상태였지만 나는 여전히 오빠에게 마음이 남아있었다. 그러나 내가 내 마음을 표현하면 오빠한테 부담을 주는 것이고 불편해 할 수도 있기에 티는 못 냈다. 그 때에 오빠는 아무렇지도 않아 보여 나만 이렇게 애타고 있는 건가, 나만 쉽게 잊지 못 하는 것인가 싶어 씁쓸했다.

      그 후 오빠는 입대를 했고, 나는 나만 계속 유지하고 싶던 관계였나, 나만 놓치고 싶지 않았던 건가 싶어 한동안 오빠 뿐만 아니라 다른 사람들과의 관계에 대해서도 다시 생각해보게 되었다. 그토록 내가 놓고 싶지 않은 관계에 있어서 상대방도 똑같이 느끼진 않을 수 있음을 다시 한 번 느끼고 살면서 처음으로 유사 이별을 했던 경험이 있다.'
