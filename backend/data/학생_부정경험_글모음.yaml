      많은 시간을 함께 해왔기 때문에 그 친구에 대한 것은 대부분 다 알고 있다고 생각한다. 밀도 있는 성숙한 생각을 할 줄 아는 그녀는 사람들 앞에 서면 평소 보다 작았던 목소리가 더 작아졌다. 자신에게 부당한 상황일지라도 소리 한번 내지 않던 내향적인 친구였다. 항상 여유롭고 갑작스러운 위기에 대한 평균 이상의 대처 능력들 때문인가? 이 친구에게는 약속은 거대하고 위협적이지 않았던 모양이었나 보다. 남들이 다하는 평범한 대화를 시작하기 위해서는 내가 먼저 내 하루 이야기를 떠올리고, 내가 먼저 물음표를 던져야지 그 애의 입술 사이에서 느낌표와 운을 띄우기 시작한다. 이러한 그녀의 모습들은 나는 모른 척 외면하려고 하였던가? 그 애와 함께 있을 때면 웃음이 끊이질 않았다. 그렇기에 그 애의 성격으로부터 비롯된 행동들이 나에게 마음의 상처를 주었지만 아무도 모르게 씁쓸한 미소를 짓고 넘어가는 나였다. 친구와의 우정을 죽을 때까지 깨고 싶지 않았던 마음이 흘러 넘쳤다.

      앞에서 말했던 것처럼 그 사건 시기에는 나 말고도 신경이 예민했던 아이들이 대다수였던 걸로 기억한다. 기분 나쁘게 습하고 더웠던 학교에서는 이동 수업으로 쉬는 시간마다 학생들이 바삐 움직였다. 그 친구는 교실 안에서 자신이 맡아 두었던 자리를 다른 아이들에게 빼앗겨 멍하니 그들을 바라만 보고 있었다. 가만히만 서있던 그 애의 모습에1차로 화가 났고, 항상 내가 왜 걔 엄마 역할을 자처해서 나서는 것이 당연하게 된 것인지 2차로 화가 났다. 이 친구가 먼저 와서 자리를 맡아 둔 것 같은데 오해가 생긴 것 같다고 변호사에 빙의 되어서 아이들에게 말하는 순간 친구가 내가 말하는 것을 중재시켰다. 그 때의 기분을 나는 평생 잊을 수 없을 것이다. ‘인사이드 아웃’의 ‘버럭이’를 아는가? 영화 속 주인공인 라일리의 머리 속에서는 한 명의 버럭이가 분노를 조절하고 있다면, 내 머리 속에서는 감정제어기를 독차지하려는 수 많은 버럭이들이 서로 멱살 잡고 싸우다가 결국 모두 강렬히 전사하게 되는 상황이 펼쳐졌을 것이다. 수업 시간내내 선생님 말씀에도 집중하지 못하고 쏜살같이 지나갔던 상황을 계속 되풀이해보았다. 무엇이 문제였는지 심란했던 나와 다르게 그녀는 옆에서 마음 편히 고개를 내 쪽으로 꾸벅꾸벅 졸고 있었다. 그때 만큼은 참을 수가 없었다. 남들이 보기에는 별거 아닌 일처럼 보이고, 내가 마음이 좁아 보일 수 있다. 하지만 이런 일을 몇 년 동안 비슷한 원인들의 사건을 다양하게 겪어봤으면 그런 생각조차 못할 것이다. 그 아이에 대한 내 인내심이 한계를 향해 고개 들어 보였다. 함께 모으고 쌓아왔던 시간과 추억들을 없었던 존재로 만드는 것은 한 순간이었다. 한 쪽이 상대방을 위해 자신을 깎아내리면서까지 맞춰주는 것은 한계가 있다는 것을 깨닫게 되었다. 힘들게 노력하며 맞춰준 행동들이 남들에게는 소중치 못하고 오히려 당연하다고 여겨진다는 사실에 크나큰 배신감을 느꼈다. 친구 한 명이 떠나가서 세상을 잃은 것처럼 엉엉 울었다. 오죽하면 씻으면서, 먹으면서, 자기 전에도
      그 애의 얼굴이 떠올랐다. 없어진 것을 생각 하느라 내 옆에 묵묵히 나를 바라보고 있어주던다른 친구들을 생각치 못했었다. 그들은 그친구와 우정이 끊긴 것이 자신 때문이라고 자책하고 있던 나를 정신차리게 해주었으며, 친구관계에 지친 내가 기댈 수 있게끔 자신들을 내주었다. 가끔 친구들이 나를 이끌고 동네에 맛있는 음식점, 스트레스를 풀 수 있게 마음껏 지를 수 있던 노래방, 자신을 마음껏 표현해 낼 수 있는 옷이 가득한 옷 가게 등에 데려갔다. 특히 학교 일과를 마치고 뛰어가서 주문하고 수다 떨며 먹던 햄버거는 어찌나 맛있던지 가끔 생각난다. 나에게 친구가 소중했던 순간은 매일이라고 해도 과언이 아니라고 장담할 수 있다. 가족도 헤아리지 못하는 내 속마음을 그들은 어떻게 알고 한 번에 알아 차린다.알아 차리지 못하더라도 옆에 앉아 이야기를 듣고 진지한 조언과 상냥한 위로를 해줄 때 마다 아껴주고 사랑해주고 싶다. 이와 반대로 내가 그들에게 소중하게 여겨지려면 어떠한 노력을 해야 할지 나에게는 아직도 큰 문제로 남겨져 있는 것 같다.'
