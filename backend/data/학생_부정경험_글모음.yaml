      갖가지 불안과 걱정이 따라오는데, 당연하게도 중요한 일을 앞두고는 더 많은 불안과 걱정이 밀려오는 것이 그야말로 병적인 강박 수준이다. 오죽하면 이렇게나 힘들이며 모든 것을 신경 쓸 바에야 차라리 모든 것을 포기하고 나가 죽고 싶다는 생각을 자주 하다가, 어느 날에 한 번 시도를 해 보기는 했지만, 그 날, 스스로 죽는다는 생각이 얼마나 철없는 생각인지, 그리고 그것이 생각만큼 쉽지 않다는 것을 깨닫고 말았다. 그래서 살기로 했다. 솔직히 필자는 지금도 필자 자신이 한심한 편이라 생각하지만, 그때 그 시절은 상상만 해도 수치심과 부끄러움이 가득 밀려온다. 만약 내가 그 시절의 나, 즉 과거의 나를 대면할 수 있다면 얼굴에 주먹을 한 대 날려버릴 것이다. 지금쯤이면 슬슬 이 글을 보시는 교수님께서도 이 ‘김신우’라는 사람이 얼마나 피곤한 인간인지가 벌써부터 느껴지지 않는가? 어쩌면 그래서 성서학과를 지원하기로 결정했을지도 모른다. 쓸데없이 걱정이 많아서, 걱정 대신 하나님의 말씀으로 가득 채우고 ‘평안‘을 얻으려는 끔찍한 이기심에. 내가 아는 성가에 이런 가사가 있다. ’우리가 주목하는 것은 보이는 것 아니요 보이지 않는 것이니 보이는 것은 잠깐이요 보이지 않는 것은 영원하리라‘ 그렇다면 보이지 않는 불안과 고통은 영원한 것인가? 필자의 생각에 따르면 당연히 그렇다. 물론 위 가사는 보이지 않지만 영원하신 하나님을 강조하는 가사였겠지만, 불안과 고통 역시 보이지 않으며 우리가 사는 동안 영원히 계속될지도 모른다는 그 생각이 나를 더욱 절망하게 만들었다. 몇몇 사람들이 인생이 참 공허하다는 이야길 하는 것을 보았는데 그 사람들이 오히려 부럽게 느껴지기도 한다. 공허함이 느껴진다는 것은 그만큼 불안한 일이 없고 안정적이라는 의미이니까. 그래서인지 나 따위보다 훨씬 대단한, 하다못해 자신의 할 일을 다 하고 죽는, 동물과 물고기 등등을 희생시킨 것을 먹으며, 즉 다른 희생된 소중한 생명들을 취하며 이어온 내 생명의 존재 이유가 도대체 무엇인가. 사실상 없는 것이
      아닌가. 그런 무서운 생각을 하게 된다. 사람이 꼭 존재 이유가 있어야만 살아가는 것이 아니라는 것을 알면서도, 이런 생각을 하면 종종 무서움이 느껴지기도 한다. 그저 남들 다 겪는 현대병을 다수 앓고 있다는 것을 제외하면 사지 멀쩡한 젊은 남정네가 왜 이렇게 속마음은 유리멘탈인지, 참 아이러니하다. 그런데 더 웃기고(실소가 터지고) 어이가 없는 것은 이 정도의 불안과 걱정이 불타오르게 된 계기가 지금 와서 객관적으로 생각해 보면 정말 별 거 아니라는 것이다. 티끌 모아 태산이 된다는 말은 불안과 걱정과 강박에도 적용되는 말이었다. 중학교 때 시작된 가벼운 건강 염려라던가, 아니면 몇몇 친구들로부터 가벼운 따돌림을 받으며 자라나던 걱정과 불안이 이렇게나 무럭무럭 커질 줄 알았겠는가? 올해 받은 병역판정검사에서도 정신과에서 비정상이 뜨는 탓에 7급이 나왔다. 자료보충을 위해 정신과 서류를 가져오라는데, 이렇게 귀찮아질 줄 알았다면 거짓말을 해서 현역을 받을 걸 그랬다. 어쩐지 심리검사실까지 부를 때부터 느낌이 불안했는데, 어째서 이런 불안은 하나도 틀리는 것이 없을까. 그래서 필자는 필자가 가장 소중하게 여기는 가치인 ‘평안’을 어느 중요한 한 순간이 아니라, 정말 매 순간 위협받는다는 글을 쓰고 싶어서, 그리고 이 ‘평안’이라는 것은 필자에게 매 순간 소중하고 동경하고 마음 속에서 진심으로 그리고 있는 이상이라는 것을 서술하고 싶은 마음에 교수님께 ‘교수님, 꼭 한 가지 경험만을 써야 하는 것입니까?’ 라고 질문한 것이다. 3월 11일에 처음 초안을 작성하고 한참을 앓으며 수정에 수정을 반복했다. 이 글에는 필자의 믿음이 얼마나 부족한지, 그리고 필자가 여태껏 얼마나 한심하게 살아왔는지, 그 편린이 담겼기 때문이다. 하지만 산 넘어 산이라고 했는가. 필자에게는 이 글을 대체할 수 있을 만한 다른 경험이 떠오르지 않았기에 더욱 고민하며 한참을 앓았다. 그래서인지 ‘이 글을 읽으시는 교수님께서 날 이상한 사람으로 보지는 않을까?’, 그런 걱정을 반복하다가,
      결국 과제 제출 마감 당일이 되고 나서야 겨우 최종본을 완성해 제출한다. 마지막으로, 글을 쓰다 보니 감정에 몰입해서인지 처음 작성한 초안의 수위가 너무나 높은 탓에 고심 끝에 여러 번 수정을 반복하며, 필자의 안에 있는 부정적인 마음이 필자 본인의 생각보다 너무 많이 자라 있다는 것을 깨달아버렸기에, 하나님께 항복하고 회개 해야겠다는 생각을 했다는 소감을 남기며 이 글을 마친다. 글을 통해 내 자신을 되돌아볼 수 있는 과제를 내주신 교수님께 깊이 감사드리는 바이다.
