    negative_experience: 내가 가장 소중하게 생각하는 것은 인간관계인데, 그중에서도 초등학교 때부터 지금까지 계속 친하게 지내온 친구와의 관계를 가장 소중하게 생각한다. 오랜 시간 동안 친하게 지내왔기 때문에 서로에 대해서 많은 걸 알고, 가족 같은 관계라고 생각할 만큼 심적으로 많은 부분을 의지하고 있다. 소중한 것과 관련된 기분이 좋지 않았던 경험도 이 친구와 생겼던 불화다. 고등학교 1학년 때 우연히 당시 내가 즐기던 취미가 친구와 겹치게 되어 친구와 평소보다 더 많은 시간을 보냈었다. 이 취미는 게임의 일종으로, 한 사람은 게임의 이야기와 결말을 숙지해 진행하고 한 사람은 게임의 내용을 모르는 상태에서 다양한 게임 내 도구와 선택지를 활용해 이야기를 구성해가는 놀이였다. 이야기의 분량이 길고 결말을 보기까지 오래 걸리기 때문에 하루 안에 끝까지 진행할 수 없어 여러 날을 잡고 천천히 진행해야 했다. 나도 친구와 일주일 간격으로 세 번 약속을 잡아 게임을 진행했다. 두 번째 날까지는 게임이 문제없이 진행되었으나, 세 번째 날에 내가 친구의 연락을 확인하지 않아 약속한 시간에 늦게 되었다. 그날 게임을 진행하기 힘들 정도로 시간이 늦어졌고 뒤늦게 연락이 되자 친구는 내가 지각한 것에 대해서 화를 냈는데, 나는 이에 대해서 사과를 하고 다시 약속을 잡았어야 했지만 친구가 내 일정을 고려해 주지 않고 무리하게 약속을 잡았다고 되려 내가 친구에게 화를 냈다. 내가 억지를 부리고 있다고 생각했었지만 지나치게 감정적으로 친구와 말을 하고 있어서 제때 사과를 하지 못했고, 오랜 시간 알고 지내온 만큼 서로에게 자잘하게 쌓였던 감정이 있는 탓에 별거 아닌 일이었는데도 훨씬 더 크게 다투게 되었다. 친구와 계속 대화를 해보려고 했으나 서로 감정이 너무 격해진 상태였기 때문에 대화를 해봐도 더 싸우기만 하게 돼 일이 해결되지 않은 채로 연락이 끊겼고, 내가 잘못했던 것이니 내가 사과를 했다면 끝났을 일이지만 그때는 친구에게 더 말을 걸기가 껄끄러워 일주일
      동안 친구와 말이나 메시지를 하지 않고 지냈었다. 그렇게 오랫동안 친구와 멀어졌던 적이 처음이라서 친구에게 화가 난 것보다는 다시 관계가 회복되지 않을까 봐 불안한 감정이 더 컸었다. 다행히도 그 뒤 친구가 먼저 내게 연락을 해줘서 다시 대화를 해볼 수 있었고, 시간이 오래 지나 감정이 가라앉아서 서로에게 무엇이 서운했고 미안했는지 사과해 원만하게 갈등을 해결할 수 있었다. 그때 내가 잘못한 일이었는데도 친구가 먼저 다가와 갈등을 해결하고 대화를 해주려고 했던 것이 고마웠으며, 내가 너무 상황을 회피하려고만 했었던 점과 내 기분만을 앞세워 감정적으로 친구를 대했던 점을 반성할 수 있었다. 그 뒤로는 비슷한 일이 생기지 않았고 친구와 내가 서로를 이해해줄 수 있는 폭이 넓어져 친구와 계속 소중한 관계를 이어나갈 수 있었다.
  - id: 44
    name: 노은채
    precious_thing: 고양이
    negative_experience: '나는 내 인생에서 무엇이 가장 소중하냐고 물었을 때, 대답하기가 쉽지 않다고 생각했다. 그건 소중한 것이 없거나, 그것에 대해 깊이 생각해 본 적이 없어서 잘 모르는 종류의 것이 아니라 오히려 그것들이 다 너무 소중해서 경중을 따지기가 어렵다는 것에 가깝다. 나는 가장 소중한 것을 꼽기에는 너무 소중한 것이 많다. 내 가족이나, 그저 바라만 봐도 너무 힐링 되는 내 고양이 순대, 고등학생 때 얼마 안 되는 용돈을 한푼 한푼 모아 샀던 내 애착 물건들 등등이 그 예이다. 그런데도 내가 가장 소중하게 생각하는 것에 대해 생각해 보았다. 나는 어렸을 때부터 동물을 매우 좋아했고 이에 부모님께 강아지나 고양이를 키우고 싶다고 자주 졸랐다. 초등학교 2학년에 올라가고 가장 친한 친구가 고양이를 입양했는데 어린 마음에 왜 그 애도 키우는데 나는 못 키우냐며 떼쓰다가 혼난 기억도 있다. 하지만 막냇동생이 태어나면서 고양이를 키우고 싶다는 꿈은 잠시 접어 뒀던 것 같다. 중학생이 되고 16살 생일 일주일 전, 아빠가 나를 부르셨다. 친한 회사 동료의 친구가 미용실을 운영하면서 고양이 몇 마리를 길렀는데 수가 너무 많아져서 한 마리를 입양 보내야겠다고 말했다고 한다. 하지만 보내야겠다고 마음먹은 고양이가 새끼 고양이가 아니라 좋은 입양처를 찾기 어려울 것 같다고 아빠의 회사 동료께 말했고, 그분은 마침 내가 고양이를 기르고 싶다고 노래를 불렀다는 사실을 알고 있었다. 그렇게 아빠한테 고양이 사진이 오게 되었다. 사진으로 처음 보게 된 내 고양이는 정말 너무 예뻤다. 아저씨가 ‘왜 좋은 가족을 찾기 어려울 거로 생각했을까’라고, 생각했을 정도로 말이다. 빨간 리본을 목에 맨 채로 식빵 자세를 한 모습이었는데, 그 리본이 순대의 회색 털에 정말 잘 어울렸다. 나는 그 사진을 받고 드디어 내 고양이가 생긴다는 사실에 정말 기분이 좋아서 그때 만나는 사람마다 자랑했었던 기억이 있다. 드디어 내 생일이 되고 고양이를 아빠가 데리고 오셨다. 고양이를
      담은 캐리어가 방에 들어오고 처음에는 관심을 주는 것이 좋지 않다고 하길래 부러 관심을 주지 않으려 노력했지만 그게 쉬울 리가 없었다. 고양이는 관심을 안 주고 적응할 시간을 줘야 한다고 부모님 앞에서 책과 유튜브로 배운 고양이를 입양할 때 주의할 점에 대해 으스대며 말한 것 별개로 고양이가 얼른 나와줬으면 하는 바람에 침대 밑에 넣어둔 캐리어 앞에 헨젤과 그레텔처럼 간식으로 길을 만들었다. 그런 내 마음을 알았을까, 고양이는 예상보다 빨리 캐리어에서 나왔고 그 아이와 눈이 마주쳤을 때 나는 사랑에 빠지지 않을 수가 없었다. 사진으로 봤던 것보다 훨씬 사랑스러웠다. 그때, 나는 목표가 생겼다. 내 고양이랑 오래오래 행복하게 살고 싶다는 것이 그것이다. 한 사람의 삶의 목표가 되는 것이라면 그 사람에게 가장 소중한 것이 아닐까? 그래서 나는 내 고양이가 내게 제일 소중하다고 생각한다.

