    negative_experience: '제가 가장 소중하게 여기는 것은 가족, 친구, 그리고 비전입니다. 먼저 가족이 소중한 이유는 그들이 저를 성장시키고 지금의 저를 있게 해준 존재이기 때문입니다. 태어나면서부터 형성된 가족이라는 울타리 안에서 살아오며 단 한 번도 가족을 미워한 적이 없다고 하면 거짓말일 것입니다. 사소한 일들로 다투기도 했습니다. 예를 들어, 제 음식을 몰래 먹거나, 제 물건을 함부로 사용하다가 들키거나, 함께 음식을 사러 갔다가 서로 양보하지 못해 결국 아무것도 사지 못했던 일들이 있었습니다. 특히 언니와 다투는 일이 많았습니다. 같은 방을 사용하다 보니 개인 공간이 분리되지 않아 부딪히는 일이 더욱 많았기 때문입니다. 하지만 많이 다툴수록 더 끈끈해진다는 말처럼, 우리는 싸운 만큼 서로를 잘 알게 되었고, 함께 이야기하고 놀며 아무것도 아닌 일에도 함께 웃을 수 있는 사이가 되었습니다. 지금은 언니가 없으면 안 되는 소중한 존재임을 더욱 절실히 느끼고 있습니다. 또한, 고민을 나누고 함께 여행을 다니면서 서로의 소중함을 깨닫고 행복을 느낀 경험도 가족이 소중한 이유 중 하나입니다.

      저는 어렸을 때부터 수학이 가장 어려웠고, 지금도 여전히 가장 어려운 과목을 꼽으라면 단연코 수학이라고 말할 것입니다. 구구단을 어머니께 배우면서 수학을 시작했고, 학원을 다니며 어떻게든 잘해보려 노력했습니다. 그러나 매달 학원에서 보는 테스트에서 좋은 성적을 받지 못해 친구들과 비교되었고, 진도를 따라가지 못해 좌절했던 순간이 많았습니다. 특히 학원 선생님께서 "공부한 게 맞니?"라고 물으며 저에게 오답을 정리하라고 하셨을 때, 제가 문제를 풀기 위해 고민했던 시간들이 전혀 인정받지 못하는 것 같아 속상해서 울었던 기억이 있습니다. 그때부터 저는 ‘나는 수학을 못하는구나’라고 스스로 낙인찍으며, ‘노력해도 되지 않을 텐데 왜 해야 할까?’라는 의문을 가지게 되었습니다. 결국 노력하지 않게 되었고 딜레마에 빠졌습니다. 게다가 선생님께서는 저에게 더 신경을 써주시기보다 "너는 이해 못할 설명이니 다른 친구에게 맞는 설명을 해줄게", "너는 못 풀 테니 다른 걸 해"라고 말씀하셨습니다. 이 말들은 저에게 너무 큰 충격이었고, ‘포기하라’는 의미로 다가와 아무 말도 하지 못한 채 멍하니 앉아 있었습니다. 집으로 돌아가는 길에 눈물을 훔치며 속상한 감정을 표현하지 않겠다고 다짐했지만, 어머니의 얼굴을 보는 순간 마음이 무너져 하염없이 울었습니다. 그때 어머니께서 "힘들면 이야기해라. 공부도 중요하지만, 마음이 다치면서까지 할 필요는 없다"고 말씀해 주셨습니다. 저는 그 말을 듣고 더욱 마음이 아팠고, 동시에 가족들이 부족한 저를 응원하고 위로해 주었기에 다시 일어설 수 있었습니다. 또한, 가족들과의 여행 속에서도 그 소중함을 깨닫곤 했습니다. 꼭 멀리 떠나지 않아도 외식을 하거나, 마트에 가서 장을 보고, 드라이브를 하며, 함께 사진을 찍는 순간마다 화목한 가정에서 행복한 시간을 보낼 수 있음에 감사함을 느꼈습니다. 이러한 경험 덕분에 저는 가족의 소중함을 잊지 않고 늘 감사하는 마음을 갖게 되었습니다.

      두 번째로 소중한 것은 친구입니다. 저는 삶에서 인간관계를 가장 중요하게 생각하며, 그중에서도 친구와의 관계를 특히 소중히 여깁니다. 학교를 다니면서 집보다 학교와 학원에서 보내는 시간이 많아지다 보니 친구들과 함께하는 시간이 가족보다 길어졌습니다. 자연스럽게 친구들에게 가족에게 말하지 못하는 고민을 털어놓기도 하고, 서로를 의지하며 도움을 주고받았습니다. 친구들과 함께했던 추억들을 떠올리면 여전히 애틋하고 소중한 순간들이었습니다. 저에게 친구가 가장 소중하게 느껴지는 순간은 ‘혼자가 아니라 함께 웃으며 시간을 보낼 때’입니다. 학원을 다니면서 즐거운 기억보다 힘들었던 순간들이 많았습니다. 수학 성적이 오르지 않아 좌절할 때 친구들이 저를 걱정해 주고, “할 수 있다”며 응원해 주었던 경험이 있습니다. 그 순간, 마치 한 줄기 빛을 잡는 듯한 느낌이 들었고, 덕분에 포기하지 않고 끝까지 학원을 다닐 수 있었습니다. 학원에서 받은 스트레스도 친구들과 함께 밥을 먹으며 수다를 떨다 보면 어느새 사라졌고, 순수한 마음으로 서로를 위로하며 힘든 시간을 이겨냈습니다. 이러한 경험들 덕분에 친구들은 제게 빼놓을 수 없는 소중한 존재가 되었습니다.

      마지막으로, 제가 소중하게 여기는 것은 비전입니다. 저는 모태신앙이지만, 신앙에 대한 진정한 의미를 깨닫기 시작한 것은 얼마 되지 않았습니다. 성인이 되기 전까지 저는 ‘예배는 일주일에 한 번 드리면 된다’는 생각을 가지고 있었습니다. 하지만 성인이 된 후 새로운 환경에서 다양한 사람들과 함께 예배를 드리면서 저의 부족한 믿음을 마주하게 되었습니다. 그리고 ‘이 믿음을 키우기 위해 나는 어떻게 해야 할까?’라는 고민을 하기 시작했습니다. 대학에 입학한 이후에도 여전히 제 비전을 명확하게 말할 수는 없지만, 지금 이곳까지 저를 이끄신 이유가 있을 것이라 믿고 있습니다. 또한, 저는 남을 돕는 것을 좋아하는 사람으로서, 제 직업과 다양한 경험을 통해 하나님께서 제게 보여주실 계획이 있을 것이라 믿기에 제 비전이 앞으로의 삶의 목표가 될 것이라고 생각합니다. 이러한 이유로 비전 또한 저에게 소중한 가치입니다.

      가족, 친구, 그리고 비전은 저의 삶을 이루는 중요한 요소들이며 앞으로도 이 가치를 지켜가며 살아가고 싶습니다.'
  - id: 63
    name: 안은서
    precious_thing: 추억
    negative_experience: '우리는 매 순간 세상을 경험하고 그 경험들을 기억하며 살아간다. 좋은 경험도 좋지 않은 경험도 모두 추억이 된다. 모든 경험이 나에게 새로운 깨달음을 얻게 하기 때문이다. 좋은 경험은 좋은 추억이 되어 내 삶의 원동력이 되고, 좋지 않은 경험은 그 경험을 바탕으로 내가 어느 방향으로 나아갈지에 대한 길잡이가 되어 준다.

      나의 추억은 아주 많지만 특히 가족들과 함께했던 경험이 가장 행복했고 좋은 기억으로 남아있다. 가족들과 오손도손 모여 이야기 나누며 식사했던 사소한 기억부터 여름이면 제주도, 거제도, 강릉, 인천으로 바다 구경하고 호텔이나 펜션과 같은 숙소에서 웃고 떠들며 놀았던 기억들이다. 사실 내가 소중하게 생각하는 추억들은 모두 현재는 실현되기 어려운 것들이라서 그런지 그때가 아주 그리워서 더 소중한 기억으로 자리 잡고 있는 것 같다. 이 기억은 나의 소중한 추억이기도 하지만 때로는 이 가치를 떨어트리기도 한다.

      좋은 추억이 현재는 그 추억을 다시 경험할 수 없는 상황에 있으면 나의 추억에 대한 가치가 떨어지는 것 같다. 우리 가족은 아빠, 엄마, 오빠, 언니, 나, 여동생까지 여섯 식구였지만 중학교 때 부모님께서 이혼하셨고 현재는 오빠와 언니가 독립을 한 상태라서 가족들과 함께 모여 이런저런 이야기를 하며 식사하는 것을 이제는 하기가 어렵게 되었다. 예전에 친구네 집을 가서 그 가족들과 함께 저녁 식사를 한 적이 있다. 그때 친구 부모님께서는 나에 대해 이것저것 궁금해하시면서 즐겁게 식사했었는데 그때 우리 가정 환경과 대비되어서 슬펐던 기억이 있다. 나도 부모님께 그런 관심을 받고 싶었던 것 같다. 그래서 나는 얼른 결혼하고 새 가정을 꾸려 안정되고 행복하게 지내는 것이 내 삶의 목표가 되었다. 또 추억에 대한 가치가 떨어질 때는 흑역사가 떠오를 때이다. 나의 흑역사로는 초등학교 3학년 때 같은 반 남자아이가 마음에 들어서 발렌타인데이에 맞춰 선물과 편지를 준비해 그 친구의 집 앞에 두고 갔다. 하지만 다음 날 그 친구가 나를 모른 척했다. 자연스럽게 차인 것이다. 그 이후로 그 친구를 볼 때마다 그때가 생각이 났지만 애써 모른 척하며 지냈다. 성인이 되어서도 그 친구와 연락을 하고 지내지만 그 친구가 발렌타인데이 사건을 기억하지 못했으면 좋겠다. 또 다른 흑역사로는 길 걷다가 넘어진 것, 식당에서 주문하려고 큰 소리로 직원 불렀는데 못 들으셔서 무안했던 경험, 체육대회 날 림보하다가 앞으로 고꾸라진 것 말고도 적을 수 없는 더 창피한 일들도 많다. 그때는 집에 가서 자기 전에 생각하다 보면 이불킥이 저절로 나왔지만 시간이 지난 지금 생각해 보면 결국 다 웃으며 넘어갈 수 있는 작은 에피소드들이다. 이런 크고 작은 경험을 계기로 계속 깨닫고 성장하면서 전보다 조금은 더 성숙해진 내가 되었고 이런 나 자신에게 만족하기에 나는 모든 추억을 사랑한다.'
