      \ 나 자신을 불행하다고 생각했던 시절의 사상도 바뀌었다. 단순히 남들과 나를 비교하는 것이 아니라 나만의 경험과 성장 과정을 소중하게 여길 수 있게 되었다. 그리고 무엇보다, 나는 사람들과 함께하며 행복을 느낄 수 있다는 것을 알게 되었다.\n그래서 나에게 가장 소중한 것은 '사람'이다. 사람들과의 관계 속에서 나는 성장했고 그 관계를 통해 나의 삶은 더욱 의미 있어졌다. 앞으로도 나는 더 많은 사람들과 소통하며 서로에게 긍정적인 영향을 주고받는 삶을 살아가고 싶다. \n하지만 이런 나에게도 사람 때문에 힘들어하던 시기가 있다. 내가 정말 좋아하던 여자친구와 가정사정 때문에 서로 헤어지게 되었다. 그때 이후로 나는 몇 달간 사람처럼 살지 못했다. 그 이후로 사람들에게 정을 주되 내 전부를 주지는 않게 되는 계기가 되었다."
