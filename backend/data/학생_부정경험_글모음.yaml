      \ 내리막길, 평지까지 있었기 때문에 몸이 힘들어 우리는 아무 생각 없이 말을 툭툭 내뱉을 수 있었다. 그 애와 함께 학교생활을 하면서 나는 그 애의 깐깐하고 불만이 많아 보이는 무서운 아이라는 평을 수정해야 했다. 그 애는 깐깐한 만큼 남을 돌볼 줄 아는 다정한 사람이었고 위로에 능한 사람은 아니었지만 나에게 문제가 생기면 같이 해결책을 찾아주는 현명한 친구였다. 생각보다 장난기가 많아 가끔 두탁거리고 나를 놀리면서 웃는 그 애의 새로운 모습들을 찾을 수 있었다. 그렇게 나는 서울에서 그 아이와 계속 중학교, 고등학교까지 같이 다닐 수 있을 거라고 막연히 생각했다. \n  중학교 1학년이 마무리되어 갈 즈음, 그 애는 나에게 놀랄만한 소식을 전했다. 집안 사정 때문에 춘천으로 이사를 가야 한다고. 그 내용을 말하는 친구의 목소리는 평소와 다름없이 평온해서 나도 함부로 호들갑을 떨 수 없었다. 평온했던 내 일상의 익숙함이 점점 깨지기 시작했다. 엎친 데 덮친 격으로 우리가 다니던 학원은 동네에 하나쯤 있을법한 작은 교습소와 비슷했기 때문에 학교에서 배우는 내용을 자세하게 배우기에는 무리가 있었다. 그렇게 코로나로 인해 학교도 나가지 못했기 때문에 나는 모든 게 변한 환경에 쉽사리 적응하지 못했다. 간간이 전화나 단톡으로 들려오는 그 애의 근황에는 힘들어하는 기색이 좀처럼 보이지 않았다. 내가 힘들어하고 있다는 것을 알면 짐이 될 것이 뻔했기 때문에 나는 최대한 아무 생각을 하지 않으려 노력했다. 그 당시에는 정말 아무렇지 않았지만 지금 생각해 보면 중학교에 다닐 때가 제일 외로움을 많이 타고 가장 많은 것이 변해 혼란스러운 시기였다고 말할 수 있다."
