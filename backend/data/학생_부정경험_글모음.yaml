    precious_thing: 내 주변에 함께 있어주는 내편
    negative_experience: "저는 2남 1녀 중 막내, 그것도 늦둥이로 태어나 정말 사람이 받을 수 있는 사랑과 관심은 전부 받으며 자라왔습니다. 말도 못 하는 갓난아기 때 저와 8살 차이가 나는 둘째 오빠는저에게 책을 매일 읽어주었고 저와 10살 차이가 나는 큰오빠는 초등학교 때 제가 하교를 할 때면 가끔 같이 하교를 해주었습니다. \n 저는 항상 이러한 관심을 받는 것이 당연하다고 생각했습니다. 가족 중에서는 그 누구도 불평불만 없이 저에게 사랑을 나누어 주었기 때문입니다. 하지만 중학교에 입학하고 1학년 생활이 마무리가 될 때쯤에 하굣길에 엄마에게 전화가 한 통 왔습니다. “민서야, 큰오빠가 조금 다쳐서 엄마 오늘 집에 못 갈 거 같아. 아빠도 같이 와서 내일 아침까지는 혼자 있어야 할 거 같은데 혼자 있을 수 있겠지??”. 이 당시 저의 큰오빠는 직업군인으로 군 생활을 하고 있었습니다. 저는 오빠가 일하는 곳이 서울에서 먼 곳이기에 부모님이 하루 있다가 오시는 거겠지라는 생각으로 혼자 잠에 들었습니다. 다음 날이 되고 부모님이 집에 오셔서 오빠의 상황에 대해서 이야기해 주셨습니다. 오빠는 어제 병사들과 바깥에서 일을 하던 중에 경사로에 주차되어 있었던 지게차가 경사로를 타고 갑자기 굴러오는 바람에 모든 병사들에게 피하라고 외친 다음 자기 혼자서 그 지게차를 막아보겠다고 달려들어 큰 사고를 당한 것이었습니다. 오빠는 사고가 난 뒤 바로 헬기를 타고 군 병원으로 이송되었고 그곳에서 14시간가량의 큰 수술을 하였습니다. 저는 당시에 그게 얼마나 큰 사고인지 알 수 없었고 며칠 뒤 오빠의 병문안을 가고 나서야 상황의 심각성을 인지할 수 있었습니다. 오빠는 중환자실에서 눈을 뜨지 못한 채로 누워있었고 저는 그 모습을 보자마자 눈물이 흘렀습니다. 부모님은 저를 보시고 눈물을 참는 모습을 보이셨습니다. 약 3~5분가량의 병문안을 마치고 나와서 한동안 대기실에 앉아서 다 같이 조용히 눈물을 훔쳤습니다. 가족 모두가 아무 말도 하지 않았지만 서로의 감정을\
      \ 이해할 수 있었습니다. 집에 돌아오고 나서 엄마는 저에게 말씀하셨습니다. “오빠가 많이 아파서 당분간은 엄마가 오빠 옆에 있어줘야 할 거 같아. 민서는 학교를 가야 하고 아빠랑 작은오빠도 일상생활을 해야 하니까 당분간은 엄마 없이 셋이서 지내야 하는데 잘할 수 있겠지?“. 저는 당연히 괜찮다고 말했고 그 뒤로 1년 반 동안 엄마와 떨어져서 살다시피 살았습니다.\n 하필이면 그때는 코로나가 시작되던 시기였고 저는 중2병을 앞둔 시점이었기에 더욱 힘들었습니다.\n저는 항상 친구를 만나는 재미로 학교에 갔고 하교를 하면 학원에서 친구를 만나 함께 공부하며 좋은 성적을 받아왔고 그 후 집에 돌아가면 가족 다 같이 식탁에 앉아 밥을 먹으며 하루의 생활을 돌아보며 행복한 일상을 지내왔습니다. 그런데 한순간에 오빠의 사고로 인해 가족과 멀어졌고 코로나로 인해 친구들과 멀어지게 되어 내 인생의 행복을 잃었습니다. 정말 힘들었고 지금에서야 생각해 보면 우울증이었다고 생각할 정도로 집 밖에 나가지도 않고 사람 만나기도 싫어하고 누군가 대화를 걸어오면 피해버렸습니다. 모든 것을 잃어버린 기분이었고 심지어 중2병이라는 말이 있을 정도로 감정이 예민한 중학교 2학년 때에 일어난 일이라 저의 좌절감은 배가 됐던 거 같습니다. 혼자 나쁜 생각도 해보았고 이 슬픈 감정을 해결해 보고자 저에게 좋은 기억이 있는 장소에 직접 걸어서 찾아가 보기도 했습니다.\n 저의 감정이 극한에 이르기 전에 다행히 오빠는 눈을 떴고 평생 걷지 못할 수도 있을 거라는 의사 선생님의 말씀이 있었지만 오빠는 포기하지 않고 재활치료를 한 덕분에 빠른 속도로 회복하게 되었습니다. 걷고 심지어 뛰기까지 할 정도로 회복하였습니다. \n 제 삶의 전부였던 가족과 친구들의 관심과 사랑을 한순간에 빼앗겨 버렸다고 생각했던 2020년. 저에게는 가장 큰 아픔과 교훈을 주었던 시절이었습니다."
  - id: 75
    name: 이민영
    precious_thing: 가족
    negative_experience: "어릴 적 나는 모든 사람에게 사랑과 관심을 받았다. 작은 행동 하나에도 칭찬을 아끼지 않으셨던 부모님과 친척들의 사랑을 듬뿍 받으며 자랐다. 나에게 돌아오는 사랑이 넉넉했기에 한 명씩 늘어가는 동생들도 너그러운 마음으로 예뻐해 주었던 것 같다. 내 인생에서 가장 평범하고 행복했던 서울에서의 시절이었다. 어느 날, 아홉 살이 되던 해에 우리 가족은 강원도 산골짜기로 이사를 갔다. 매일 치마에 구두를 신고 학교를 가던 나에게 가장 먼저 변화를 겪은 부분은 옷차림이었다. 운동장 흙바닥에서 남자애들과 뒹굴며 놀아야 했기에 어느새 청바지에 운동화를 신고 여기저기 뛰어다니기 시작했다. 전학 간 학교는 병설 유치원을 포함해 전교생 서른 명 남짓이 다니는 전형적인 시골 분교였다. 이곳에서는 운동회도, 소풍 모두 전교생 차원에서 진행되었다. 그러다 보니 따돌림도 전교생 차원에서 시키곤 했다. 나와 동생들이 따돌림을 당한 이유는 서울에서 전학 왔기 때문이다. 하지만 왕따보다 더 충격적인 것은 비속어였다. 아무리 화가 나도 “이 바보야.” 한 마디로 답답한 마음을 달랬는데, 이곳 사람들은 말끝마다 온갖 욕을 서로에게 내뱉었다. 무슨 뜻인지 몰랐지만 왠지 모를 속 시원함이 어감을 통해서 느껴졌다. 그래서 마침 화가 났을 때, 나도 한 마디 따라 했다가 어지간히 혼났던 기억이 난다. 새로운 집은 옛 휴게소 부지였다. 아빠는 이곳에서 서울에서 운영하시던 식당 2호점을 내셨다. 민박집도 함께 하셨기에 우리 가족은 자그마치 3층이나 되는 건물 1층 한쪽 공간에서 살았다. 얼마 가지 않아 아빠는 이곳에서의 장사를 모두 접고 혼자 서울로 올라가셨다. 여름마다 손님들로 바글거렸던 집에는 더 이상 아무도 찾아오지 않았고 그 넓은 대저택을 관리하시는 것은 남겨진 엄마의 몫이었다. 산골짜기에서 여자 혼자 아이 다섯을 키우는 것은 여러모로 위험한 일이었다. 그래서 해가 지기 전, 부리나케 창문 커튼을 닫으셨고 문을 걸어 잠그시며 아무도 찾아오지 못하게 하셨다.\
      \ 그럼에도 불구하고 밤 중에 술 취한 아저씨가 한참 현관문을 두드리거나 멧돼지들이 내려와서 쓰레기봉투를 헤집어 놓았다. 아빠는 주말마다 오셨지만 크게 기억되는 순간이 없었다. 다만 그 즈음부터 엄마는 밤마다 TV를 틀어놓으신 채 한참을 우셨다. 그 모습을 숨죽여 보며 나도 모르게 함께 울곤 했다. 겨울에 폭설이 내리면 눈이 녹아내릴 때까지 집에서 몇 날 며칠을 버텨야 했다. 그래서 주말마다 시내에서 라면과 생필품들을 대량으로 사다 놓았다. 엄마는 매 순간 비상 상황에 대비하시며 우리 오 남매를 품에 안고 하루, 하루를 견디셨다. 아직 초등학교 4학년이었지만 엄마를 유일하게 도와드릴 수 있는 사람은 첫째인 나였다. 마음의 여유가 없으셨던 엄마는 내가 어설프게 도와드릴 때, 종종 화를 내시고 윽박지르셨다. 돌아보니 너무나 이해가 되지만 당시에는 아직 어렸던 두 어깨 위에 생각보다 빨리 책임감과 긴장감의 무게가 지워졌던 것 같다. 어느새 서울에서 사랑받으며 공주처럼 자라온 나는 사라지고 성격 드세진 시골 소녀가 된 나만 남겨졌다. 그렇게 강원도에서의 생활을 마치고 우리는 또다시 서울이 아닌 전라도의 한 항구도시로 향하게 되었다.\n 새로운 환경에서 살아남기 위해 서로를 더 의지했다. 그러다가 첫째인 내가 먼저 ‘사춘기’라는 시기를 맞이하게 되었다. 그때부터 가치관에 혼란이 오기 시작했다. 십 여년 동안 유일한 친구이자, 사회였던 가족이라는 범위에서 벗어나 또래 친구들과의 유대감을 형성하고 싶었다. 하지만 나는 알고 있었다. 대부분 고향에서 나고 자라며 출생 때부터 유대감이 형성된 또래들 사이에서 나는, 나그네의 꼬리표를 달고 이방인 냄새를 물씬 풍기는 부적응자였을 뿐이다. 그 꼬리표와 냄새를 지우기 위해서는 그곳 친구들과 어울려야 했다. 하지만 그러려면 엄마가 싫어하시는, 소위 말해 나쁜 짓들을 일삼아야 했다. 하지만 누구보다도 나는 또 알고 있었다. 엄마가 그 산골짜기에서 어떻게 우리를 키우셨고 여전히 힘에 겨운 헌신을 쏟아 붓고 계시는지... 그래서 나는\
      \ 어정쩡한 자세로 여기도 저기도 온전히 소속되지 못한 채 청소년기를 마무리 짓게 되었다. 얼떨결에 성인이 된 내 마음속에는 여전히 자라지 못한, 여전히 서울에서 공주 대접을 받던 아홉 살 적 어린 내가 웅크리고 있었다. 내 기억은 오로지 서울에서 강원도로 이사 오기 직전에 머물러 있었다. 그때부터 나는 뒤늦은 사춘기를 핑계 삼아 말도 안 되는 고집을 부리고 엄마에게 어깃장을 놓기 시작했다. 별것 아닌 걸로 마음이 꼬부라지면 방문을 걸어 잠그고 한 달 가까이 칩거 생활을 했다. 어느새 동생들에게는 마음이 아프면서도 한심한 첫째가 되어 있었고 엄마와 아빠에게는 아픈 손가락이 되어 있었다. 오직 한 번씩 찾아오는 신앙의 힘만이 나를 구렁텅이에서 건져내곤 했다. 그 후에도 수많은 우여곡절 끝에 나는 스물셋에 기적적으로 선교사가 되어 있었다."
  - id: 76
    name: 이새빈
    precious_thing: 예수님
    negative_experience: "나는 모태신앙으로서 예수님을 날 때부터 알고 자라 왔다. 그래서 안다고 생각했는데, 인격적으로 만나기 전의 나는 예수님을 모르고 살았던 것과 같음을 만나고 나서야 알았다. 나에게 가장 소중한 예수님에 대한 사건을 서술하기 위해 내가 예수님을 은혜 가운데서 인격적으로 만났을 때의 경험을 먼저 얘기하고자 한다. 나는 신앙과 실력과 인격을 겸비해서 사회 일곱 가지 분야에서 빛과 소금이 되고자 준비하는 공동체에 들어가 훈련을 받으면서 하나님을 더 찾고 더 알고자 했고 그 사랑을 인격적으로 경험하길 원했다. 그렇게 간절히 부르짖으며 기도하는데 예수님께서 친히 내 삶 가운데로 찾아오셨다. 내게 십자가를 보이셨고 그 십자가에 달리신 예수님을 보이셨는데 그 모습은 영화에서 봐왔던 피에 절은 비참한 모습이 아니었다. 세상 어떤 빛에 비할 수 없이 밝았으며 거룩하고 존귀했다. 그 앞에 놓인 나는 너무 추악한 죄인인데, 그 거룩하신 주님께서 이런 나의 죄를 위해 십자가에 박혀 계신 것을 보며 나는 그저 통곡할 뿐이었다. 그건 세상에 그 어떤 것도 비할 수 없는, 세상에서 가장 소중한 사랑이었다. 내가 겪은 이 사랑의 핵심을 주관적인 한마디로 표현해 보자면 “ 내가 무엇이관데 ” 였다. 나는 그런 예수님의 사랑을 깊이 알게 된 후로부터는 전과 같을 수 없었고 늘 그 사랑 안에서 충만감을 느꼈다. \n 사건의 발단은 세월이 지나며 나도 모르게, 어느 순간 사랑이 식었음을 자각한 것이었다. 2024년 7월쯤이었는데, 그때 당시 수험생이었던 나는 하나님의 영광을 위해 비전을 갖고 시간을 쪼개가며 열심히 수능을 준비했지만 내 성적이 잘 오르지도 않는 것을 보며 나를 안 기뻐하시나, 이렇게 열심히 하는데 왜 안 도와주시나, 내 중심이 잘못됐나 등 여러 생각이 들었고 그와 동시에 돌아보게 되니 하나님의 사랑으로 충만했던 곳에서 느껴지는 빈자리가 엄청난 심적, 영적 고통으로 다가왔다. 내 안에 구원의 기쁨이 전과 같지 않았고 나와 예수님이 멀게 느껴져\
      \ 극심한 공허가 찾아왔으며 표현치 못할 은혜를 맛보았었으면서도 이런 상태에 놓인 내 모습에 한없는 자괴감과 좌절감으로 나는 처절히 무너져갔다. 하나님께서 내게 얼굴을 돌리고 계신 것 같았고 내 기도를 안 들으시는 것 같았으며 무엇보다 빈자리에서 오는 공허감은 그 무엇으로도 채울 수 없었다. 그것은 마치 끝없는 구렁텅이에 계속해서 빠지는 것 같았다. 지금 돌아보아도 사람은 도저히 그런 상태로는 살 수 없다고 생각할 정도로 힘들었다. 그런 상태에 놓였던 나는 그 무엇도 할 수가 없어 아버지의 얼굴을 애통히 구하면서 금식기도를 통해 통곡하며 나아갔고 첫사랑의 회복 또한 간절히 바랐었다. 금식 1일째는 무릎을 꿇으면 애통해서 눈물밖에 안 나왔고 2일째는 눈물을 쏟고 난 후에 너무도 귀한 기도의 사람을 붙여주셨으며 3일째에는 무덤에서 나오듯 첫사랑을 회복시켜 주셨다. 회복의 때에 내 안에 맴돌았던 음성은 지속적으로 들려주시는, 내가 너를 사랑한다는 것이었다. 그렇게 나는 “내가 무엇이관데”를 읊조리며 통곡했고 다시 한번 그 사랑으로 깊이 채워지게 되었다. 나에게 가장 소중한 예수님께서 이 사건을 통해 내게 보이신 사랑을 전하는 삶을 살고 싶다."
  - id: 77
    name: 이서연
    precious_thing: 엄마
    negative_experience: "나는 하루 아침에 엄마를 잃었습니다. 때는 약 10년 전 2014년 말이었습니다. 평소와 같이 하교 후 친구들과 놀이터에서 시간을 보낸 뒤 집으로 왔습니다. 평소 늦게 오던 아빠가 웬일인지 나를 반기고 있었습니다. “다음 주에 전학을 갈 거야” 이 한 마디를 시작으로 우리 집은 완전히 바뀌기 시작했습니다. \n당일날 우리 가족의 큰 차에 모두가 탔지만 엄마는 어째서인지 밖에서 우리를 보고만 있었습니다. “엄마 왜 안타?”라고 해맑게 물었습니다. “엄마는 일하고 나중에 갈 거야~”. 그 말을 마지막으로 엄마를 1년이 넘게 보지 못했습니다.\n 내가 아는 우리 집의 모습은 이러했습니다. 집에 오면 따뜻한 공기가 간식과 함께 나를 반겨주고, 매일 새로 지은 따듯한 밥과 반찬, 매일 저녁 꼼꼼히 씻고, 빨래 바구니가 항상 비워져있고, 프라이 하나에 모두가 싸웠지만 결국 웃었던 그런 모습이었습니다.\n그러던 어느 날부터 나는 계속 생각했습니다. “집에 왜 아무도 없지?” “밥이 왜 이리 차갑지?” “왜 나한테서 냄새가 나지?” “옷장에 입을 게 없네” “왜 다들 싸우지?” 이러한 생각들은 고작 10살, 자아가 생겨나기 시작한 아이의 생각이었습니다. \n 두 집의 차이점이라 하면 단연 하나뿐이 없습니다. ”엄마“. 엄마가 뭐길래? 비로소 나의 전부였던 엄마를 잃고 나니 엄마와 함께했던 모든 순간들이 행복이었음을 나는 이제야 알았습니다, 엄마는 세상이 작았던 나에게 삶이었고, 물이었고, 때론 불이기도 했습니다. 남들이 울면서 엄마에게 뛰어갈 때 나는 뒤에서 숨죽여 우는 법을 배웠습니다. 그날들은 때론 나만 도시락이 없던 소풍날이기도 했고, 운동회이기도 했습니다. 물론 아빠는 아빠만의 방식대로 서투르지만 최선을 다해 우리를 키우셨습니다. 지금은 그 마음을 알지만 성장기의 나는 아빠를 많이 미워했고 원망도 했습니다. 구겨진 오천 원으론 빈 나의 마음을 채울 순 없었습니다. \n 엄마를 못 본 지 꽤 오랜 시간이 지났을 때 드디어 엄마를\
      \ 볼 수 있게 되었고, 마침내 그리웠던 나의 전부를 보았습니다. 하지만 내가 알던 엄마의 모습은 없었고 꽤 야위었고 힘들어 보였습니다. 하지만 눈빛은 그 어느 때와도 강인함을 보여주고 있었습니다. 엄마를 꼭 안아줬을 때, 울며 끌어안았던 베개에 남아있던 미미한 엄마의 향이 진하게 내 코를 감싸 안아줬습니다. 행복했던 그때의 그날들로 돌아 간것만 같았습니다. 매주 목요일 독서 논술이 끝나면 바나나 빵과 함께 나를 기다리던 날, 피아노, 주판 등 엄마가 나를 위해 모든 걸 쏟았던 그런 날들로요. 그땐 하나부터 열까지 모든 게 당연했지만 지금은 돌아갈 수 없는 강을 빤히 떠올리는 수밖에 없는 나였습니다. 짧지만 엄마를 보고 난 후 나는 다짐했습니다. 엄마처럼 강인한 사람이 되겠다고 나도 엄마에게 힘이 되어주고 싶다고, 나의 첫 번째 꿈이 생겼습니다."
  - id: 78
    name: 이성민
    precious_thing: 운동, 태권도
    negative_experience: '나는 태권도를 가장 좋아한다.

      태권도를 4,5세부터 했다. 지금까지 15년에서 16년을 해왔고 꽤나 잘한다고 생각한다.

      중간중간 어려움도 있었지만 난 아직도 15년동안 변함없이 도장에 갈 때 마음이 설랜다.

      마치 좋아하는 여자친구와 한 약속 시간을 기다리듯 도장가는 시간을 기다린다.

      도장을 이렇게 오래 다니면서 가장 기억에 남는 일은 초등학교 5학년에서 6학년으로 올라갈 때이다.

      그날은 아직도 기억에 생생하다. 초등학교 5학년 12월 마지막 주 금요일이였다.

      도장에서 약간의 난이도가 있는 발차기를 차다가 왼쪽 팔이 부러저버렸다.

      지금 생각해보면 이미 그 발차기를 차기 전부터 흥이 넘치는 것을 넘어서 많이 흥분에 있었다.

      골절이 되고 이상하게 아프지 않았다. 단지 당황해서 멍해있었다.

      관장님이 급하게 처치를 해주셔서 저녁시간에 병원을 돌아 다녔다.

      이때 기억지 잘 나지 않지만 어머니가 말하기로는 내가 어머니에게 혹시 태권도를 그만두게 할거냐고 물어보았다고 말하셨다. 나는 내가 다처서 어머니가 걱정하는 마음에 태권도를 더 이상 못하게 할까봐 그렇게 말한 것이다. 상식적으로 그럴때는 팔이 너무 아프다는 말이 나와야 할 때였다.

      병원에 대려다주려고 차를 운전하시던 사범님이 이 말을 듣고 너무 어의 없으셨다고 하였다.

      그렇게 병원에 돌아다녔지만 병원에서 날 받아주지 않았다.

      빨리 수술을 해야한다고 하면서 자기내들 병원은 날 받아주지 못한다고 하였다.

      아마 연말이라서 자기들은 얼른 퇴근하고 좋은 연말을 보내고 싶었거니 싶다.

      결국 수술을 하지 못하고 집에 돌아와서 부러진 팔 때문에 도복도 갈아입지 못하고 잠을 자려고 누웠다. 하지만 부러진 팔이 욱신거려서 잠을 자지 못하고 일어나서 어머니가 김에다 밥을 싸주셔서 그걸 먹으면서 밤을 새웠다.

      다음날 다시 병원을 돌고돌아 상계백병원에서 수술을 해주신다는 말을 들었다.

      수술을 하기전에 여러 가지 주사를 맏고 수술 준비를 하였다. 이때 주사는 아프지 않았지만

      진짜는 뼈 맞추기였다. 병원 의사선생님들이 각오하라고 하셨지만 별거 아니라고 생각했다.

      순간 의사선생님 두 분이 내 부러진 팔을 양쪽에서 잡아당기면서 부러져서 엇갈려있는 내 뼈를 맞추기 시작했다. 지금 생각해봐도 너무너무 아프고 소름이 끼친다.

      그렇게 내가 정신을 못 차리고 있을 때 수술을 하기위해 도복을 가위로 잘라서 옷을 벗었다.

      마음이 너무 아팠다 조금 아프더라도 도복은 간직하고 싶었다.

      내가 절대 버리지 못하는 것들 중 아장 아끼는 것이 도복이기 때문이다.

      나중에 들었지만 그때 수술해주신 교수님은 자신의 휴가를 반납하고 내 수술을 해주셨다.

      너무나 감사하여서 수술 후에 교수님과의 만남의 시간에 감사하다고 여러번 말씀드렸다.

      너무나도 생생한 나의 6학년 초반의 이야기였다.'
  - id: 79
    name: 이세종
    precious_thing: 교회
    negative_experience: '나는 19살 고등학교 3학년 새 학기가 시작 될 무렵에 친구에 손에 이끌려 처음 교회에 가게 되었다.

      교회를 처음 간 후 10개월 동안 나에게 교회는 그저 모르는 사람들뿐이었던 지루한 곳이었다.

      하지만 20살이 된 후 교회 수련회를 갔다 온 후 나의 인생은 180도 바뀌었다.

      수련회에서 하나님을 인격적으로 만나고 그 수련회를 기점으로 나는 인생의 정답을 찾았다는 마음이 많이 들었다.

      교회를 싫어하고 교회를 가는 것을 이해하지 못하던, 교회의 사람들도 반가워하지 않았던 나는 단 3일 만에 변화되어 교회에 가는 것이 기대되고 설레었으며 주일예배로는 만족이 되지 않아 매일 새벽예배를 가게 되었다.

      그렇게 20살 곧 성인이 되고난 후 가장 열심히 했던 것은 교회를 가는 것이었다.

      하지만 그러한 열심과 행복도 잠시 불신자이신 부모님께서 교회에 가는 것을 막으려고 하셨다.

      지금 생각해보면 부모님의 마음도 이해가 된다.

      매일 새벽 집에서 한 시간 거리를 버스 첫차를 타고 매일 새벽예배를 갔고, 또 나는 내가 변화되기 전에 지원하여 합격했던 대학교가 교회와 너무 멀어서 대학교를 입학하기 전부터 자퇴를 생각하고 있었기에 우리 부모님은 교회가 날 망쳤다고 생각하고 계셨을 것이다.

      그 대학교는 그래도 국립에 좋은 대학교였기에 부모님의 입장은 갑자기 변화되어 학교까지 안 가려고 하는 나의 모습을 보고 미쳤다고 생각하셨을 것이다.

      부모님은 우리 교회를 다른 곳에 물어보며 이상한 교회가 아닌지 또 목사님의 정보를 알아보았고 교회 선생님에게 전화하여 내가 교회 가는 것에 대한 부정적인 마음을 계속하여 나타내셨다.

      나는 내가 교회를 가지 못할 것 같은 불안함과 두려움 또 우리 교회가 무시 받는 것 같은 느낌이 너무 불쾌하고 싫었다.

      하지만 나는 그럴수록 더욱 열심히 교회에 갔고 더욱 열심히 기도했다.

      교회 지체들의 기도를 받으며 부모님의 교회를 향한 부정적인 생각과 마음은 점점 변화되었고 이제는 내가 교회 가는 것을 더 이상 막지 않고 계신다.

      이런 경험을 통하여 나는 함께 기도할 수 있는 기도의 동역자들이 있는 것에 대한 감사와 교회됨의 경험을 너무나도 크게 느꼈다.

      너무나도 힘들었던 순간 나와 함께 해주었던 곳, 내가 갈 수 있었던 곳은 오직 교회였다.

      나는 교회 생활을 하면서 나의 삶, 신앙적인 부분이 많이 성장 했지만 무엇보다 나의 인격이 많이 성장했음을 느낀다.

      그래서 현재 그리고 앞으로도 나에겐 교회가 제일 소중하다.

      교회에 있을 때, 예배를 드릴 때, 교회 지체들과 교재할 때 나는 너무 행복하다.

      이 행복을 잃지 않기 위해 또 다른 사람들도 이 행복을 느끼면 좋겠다는 마음에 나는 남은 청년의 때를 교회를 위해 바치겠다는 결단을 했다.

      남이 봤을 때는 우리 부모님처럼 나를 이상하다고 생각할 수도 있고, 이해하지 않을 수 있다.

      하지만 나는 내가 소중하게 생각하는 것을 지금까지 해왔던 것처럼 반드시 지킬 것이다.'
