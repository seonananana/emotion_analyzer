    precious_thing: 할머니
    negative_experience: "내가 태어나던 시기에, 부모님은 두 분 다 일을 하셨다. 아침에 나가서 저녁에 들어오셨고, 난 함께 살던 할아버지, 할머니 밑에서 자랐다. 난 부모님과 나이 차가 컸는데, 아버지 또한 할머니, 할아버지와 나이 차가 컸다. 아주 어린 시절이라 기억이 나진 않지만, 어머니가 가끔 해주시는 이야기가 있다.\n할머니 방에는 칠순잔치 사진이 있었는데, 그 사진 속 할머니 옆엔 내가 없었다.\n태어나지도 않았을 때였다. \n어린 나는 그 사진을 볼 때마다 울었고, 결국 내 사진에서 얼굴만 잘라서 할머니 옆에 테이프로 붙이고 나서야 울지않았다.\n유년기까지 나에게 할머니는 부모님 이상의 존재였다.\n내가 초등학생이 됐을 때 부모님은 독립을 하셨고 할머니 집과 본가가 분리되었다.\n다섯 살 터울의 형은 학교가 끝나면 친구들과 놀러다니거나 학원을 갔다.\n집에는 아무도 없어서, 나는 방과후 매일 할머니 집으로 갔다.\n당시 투니버스 만화를 즐겨봤는데, 할머니는 언제나 내 옆에서 그 만화를 같이 보셨다.\n그 시절 할머니는 지팡이를 사용하셨고, 내가 중학생이 되던 무렵엔 휠체어를 이용하셨다.\n내가 이 세상에 존재했을 때부터 연로했던 할머니라 몰랐지만, 할머니는 점점 더 몸이 불편해졌다.\n고등학교를 갔을 때 유학생활을 하던 형이 우울증으로 부모님에게 도움을 요청했다.\n아버지는 형을 위해 캐나다로 떠나기로 했고, 당시 학교 생활에 회의감을 느끼고 있던 나는 아버지의 권유에 따라 캐나다에 가기로 했다.\n출국 전 난 할머니를 만나며 형에 대한 이야기, 해외 여행에 대한 기대감 등 이야기를 나눴다.\n나가면서 마지막으로 할머니를 보았을 때 왜인지 모르게 눈물을 참을 수 없었다.\n즐거울 여행이었고 기간도 6개월가량으로 길진 않았는데 할머니의 연세를 무의식중에 알았던 건지 이유를 알수없는 눈물이 나왔다.\n즐거운 이야기만 하다가 갑자기 손자가 눈물을 흘리니까 할머니도 당황해하셨던거같다. 외국으로 가서도 난 미리 준비했던 스카이프로 할머니와\
      \ 통화를 했다. 할머니는 수신만 할 수 있었기에, 내가 발신하지 않으면 통화는 없었다. 처음에는 매일 전화를 했지만, 이국적인 분위기에 취해 점점 늦어졌고 일주일에 한번 정도로 줄어들었다. \n그러던 어느 날 아버지는 급하게 한국으로 가셨다.\n며칠 후, 어머니와의 전화를 통해 아버지가 한국으로 가신 이유를 들었다.\n할머니가 돌아가셨다. 나 자신에게 화가 났다.\n내가 진작 전화를 꾸준히 했다면,애초에 해외로 오지 않았더라면. 그 후엔 공포를 느꼈다.\n난 할머니가 없는 세상에 대해 상상조차 해본적이 없었고, 준비가 안됐는데 갑자기 낯선 곳에 떨어진 기분이었다. 이후 나는 슬픔에 잡아먹혔다."
