    negative_experience: 가족이 가장 소중했던 순간은 아무런 나에 대한 확신이 없었던 중학생 한참 사춘기로 질풍노도와 마치 세상 그 누구도나를 이해해 주지 못한다는 암흑의 뽕(?)에 취하고 있을 때였던 거 같다. 미래는 미래대로 확신이 없었고 인간관계 차체에도 원활하지 못했던 나는 어딘가 답답한 이 마음을 얘기할 곳조차 없이 혼자서 항상 사색에 빠져 있었다. 그러던 어느 날이었을까? 항상 무뚝뚝하셨던 아버지가 나의 아버지가 방에 들어와 말을 걸어왔다. “요즘 뭐 잘 지내고 있냐?” 나는 그 말을 듣자마자 매일 보는 사이에 하는 질문을 아닌 거 같다는 생각이 들었지만 금방 요즘 아버지의 일이 너무 바빠 나와 제대로 대화도 못 하고 있던 게 떠올랐다. 물론 제대로 된 대화를 딱히 나누고 싶지도 않았다. 그래서였을까 나는 나의 의지와는 상관없이 그저 퉁명스럽게 “어 괜찮아”라고 대답했다. 의도한 건 아니지만 아마도 아버지가 내방에서 빨리 나가 줬으면 하는 생각에서 나온 말이었던 거 같다. 하지만 내 바람과는 다르게 아버지는 내방으로 더 깊이 들어왔고 이내 내가 앉아 있던 침대 끄트머리에 앉아 나에게 말을 걸어왔다. “아마도 지금은 그 누구도 너를 못 이해한다고 생각할 거야 마음도 답답할 거고” 아버지는 내가 얘기한 적도 없는 나의 고민에 대해 술술 털어놓기 시작했고 굉장히 당황한 나를 뒤로하고 아버지는 말을 이어 나갔다. “이 세상에는 너를 믿어주는 곳은 얼마 없어 그 얼마 없는 것 중 하나는 하나님이고 하나는 가족이야 너의 친구도 영원하지 않아 하다못해 교회 사람들 또한 너를 완전히 믿어주지 않아 하지만 우리 가족은 너를 끝까지 믿을 거야 그게 가족인 거야“ 아버지는 그 짧은 말을 끝으로 내 방을 나갔고 나는 어딘가 한 대 맞은 느낌이었다. 내가 정말 중요한 걸 잊고 살았던 거 같다. 나는 주님을 잊고 살았고 또한 가족을 잊고 살았다. 그때 뼈저리게 느낀 거 같다. 흔들리든 나에게 가장 필요했던 것은 믿음이었다. 그 친구는 만들 수 없는 간단한 잠시의
      시간으로는 채울 수 없는 것이 나에게 필요했기에 나는 항상 텅 비어 있는 느낌이었다. 시간이라는 현실적인 장벽이 있기에 가족의 믿음과 친구의 믿음 또는 사랑은 무게 자체가 달랐다. 그래서 나는 텅 비어 있는 답답한 느낌을 느낀 것이다. 가족만이 겪었던 시간에서 나온 사랑과 믿음은 결코 친구로는 나올 수 없는 것이었다. 난 이 일을 통해 그저 가족에 대한 소중함만을 깨달았다고 보지 않는다. 난 이 일을 통해 주님과 더 가까워질 수 있었고 또한 그분이 나를 믿음을 알 수 있었다. 현재에서야 생각나는 거지만 아마도 이 시간은 주님이 가족을 통해 주님의 믿음과 사랑을 깨닫게 하는 일이었다고 생각한다. 단순한 한 사춘기 소년 질풍노도의 어두침침한 이야기가 아닌 주님이 유한함으로 살아가려 하는 어리석은 인간에게 주님을 까먹고 가족을 까먹고 잠시에, 행복에 목매려 노력하는 어리석은 한 자녀를 다시금 일으켜 손잡아 주시는 주님의 또 다른 은혜의 이야기라 생각한다.
  - id: 31
    name: 김영찬
