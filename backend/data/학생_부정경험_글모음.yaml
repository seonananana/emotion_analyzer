    negative_experience: "내가 가장 소중하게 생각하는 것은 가족들이다. 가족이란 친척들을 포함하는 의미가 되기도 하지만 내가 말하는 가족은 부모님과 형제자매만을 뜻한다. 나는 부모님과 언니가 있는 4가족이다. 부모님은 나를 항상 사랑해주시고 언니와는 나이 차이가 많이 나지만 오히려 친구처럼 편한 사이이다.\n 가족이 소중했던 순간은 내가 속상하고 슬픈 일이 있을 때마다 나의 편이 되어주는 순간인 것 같다.\n내가 잘못한 일이라면 조언을 해주며 나의 행동을 바르게 고쳐주고, 상처를 입은 일이라면 위로해주며 옆에 있어 주는 것이 나에게 큰 위로와 행복을 준다. 나의 마음을 솔직하게 말할 수 있는 사람이 가장 가까이에 있다는 것은 정말 큰 행운인 것 같다.\n 또한 가족들이 있음에 나의 신앙을 단단히 지킬 수 있었다. 나는 모태신앙으로 살며 묵묵히 교회를 나가는 사람이었지만 고등학생 때 목사님께 상처를 받으며 교회를 떠나게 되었다. 떠나기만 하면 후련할 줄 알았지만 오히려 나의 맘에 짐이 되고 불편했던 순간들이었다. 이렇게 방황하고 있을 때 내 옆에서 묵묵히 지켜보며 기도해주던 가족들이 있었기에 다시 교회에 나올 수 있었던 것 같다. 물론 신앙심이 깊으셨던 어머니는 내가 교회를 나가지 않자 크게 실망하시며 하루하루를 힘들어하셨지만 하나님께 기도하고 의지하며 나아가셨기에 나를 이해하고 품어주실 수 있으셨다. 이렇게 방황하던 순간이 있었기에 더욱 나의 신앙이 단단해지고 깊어질 수 있었다.\n 이렇게 나에게 큰 도움이 되는 가족들이지만 때론 가족들에게 상처를 받을 때도 많다. 나는 고등학생 때 학교생활에 큰 스트레스를 받으며 우울증을 앓고 있었다. 매일매일 눈물을 흘리는 것이 일상이 되었을때 쯤엔 나의 정신건강이 좋지 않았다는 것을 깨달았다. 내가 가장 솔직할 수 있는 사람인 어머니께 털어놓았지만 어머니는 나의 상태를 정확하게 인지하지 못하셨던 것 같다. 내가 힘듦을 토로할 때 이런 얘기를 듣는 것이 버겁다고 말하며 눈물을 흘리시던 어머니의 모습이 아직도\
      \ 기억에 남는다. 큰 상처를 받고 마음의 문을 닫게 되었지만 이 문을 다시 열어준 것은 가족들의 보살핌 덕분이었다. 어머니도 그 당시에 힘든 일이 많으셨기에 나까지 챙길 여유가 없으셨지만 기도로 나아가자 나의 상황까지 살피실 여유가 되신 것 같다. 조금씩 나의 얘기에 귀를 기울이셨고, 나의 아픔에 공감해주셨다. 그리고 언니와 아버지 또한 나의 힘듦을 이해해주고 적극적으로 치료를 권유해주셨기에 나도 용기를 얻을 수 있었다.\n 결국 나에게 상처를 주어도, 위로해주고 나를 끝까지 믿고 사랑해주는 사람들은 가족들뿐인 것 같다. 이렇게 나를 사랑으로 보살펴 주는 가족들이 있기에 행복하다. 이런 가족들을 더욱 소중히 여기며 관계를 소홀히 여기지 않도록 노력하겠다."
