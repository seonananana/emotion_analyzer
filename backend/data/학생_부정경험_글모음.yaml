      나와 관련하여 기분이 좋지 않았던 사건은 내가 좋아하는 친구와 데이트를 나갔을 때 일어났다. 내가 중학교 시절 좋아하던 친구는 정휘석이다. 정휘석과 단둘이 데이트하는 것은 중학교 2학년 여름방학이 처음이었다. 그날 좋아하는 친구와 놀려니 매우 기대되고 긴장되었다. 너무 긴장해서 속이 울렁거릴 정도였다. 그 상태로 정휘석과 영화 보고 북카페를 갔다가 피시방으로 가던 길에 나와 관련하여 기분 좋지 않았던 사건이 시작된다. 피시방으로 가던 길에 같은 학교 같은 학년인 언니를 마주쳤다. 언니는 학교에서 매번 엮이는 우리가 단둘이 놀고 있는 모습을 보고는 “너희 진짜 무슨 사이냐?”라는 말을 남기고 헤어졌다. 나는 언니를 마주치자마자 그전에 있던 기분 좋은 긴장감과 기대는 온데간데없고 갑자기 불안하고 걱정이 되었다. 왜냐하면, 내가 소미 도윤이 다혜 가장 친한 친구들에게 정휘석과 놀러 간다는 것을 말하지 않았기 때문이다. 학교에 가서 언니가 먼저 소문을 낸다면 그 친구들이 삐지고 속상해할까 봐 걱정되고 아주 불안했다. 나는 그때부터 나와 같이 놀고 있는 당사자인 정휘석에게 집중할 수 없었다. 나는 언니보다 먼저 친구들에게 말해서 친구들이 삐지지 않게 해야 한다는 생각이 들었다. 그래서 피시방에 도착하자마자 나는 페이스북 메신저를 켰고 단체 메시지 방에 들어가 친구에게 ‘나 정휘석이랑 놀러 나왔어’라고 보냈다. 친구들은 ‘뭐야’, ‘너희 무슨 사이냐’와 같은 반응이었고 ‘뭐 하고 노냐’, ‘어때?’ 등등 질문들을 이어서 보내왔다. 나는 그 질문들에 답하기 위해 핸드폰에 집중하느라 정휘석과 같이 서든어택을 하자는 약속은 이미 뒷전이 된 지 오래였다. 정휘석은 내 게임 키보드를 자기가 가져와서 게임을 하며 나를 기다려줬다. 나는 연락을 다 하고 정휘석을 보니 아…. 내가 뭐한 거지 내가 좋아하는 애가 옆에 있는데 나는 같이 있지도 않은 친구들의 눈치가 보여서 정휘석을 안중에 두지 않았구나, 라는 생각이 들어 너무 미안했다. 그리고 내가 그렇게 무례한 행동을 하는데도
      불구하고 정휘석은 나를 기다려주고 오히려 “천천히 해, 나 신경 쓰지 말고”라고 말하는 모습에서 ‘이렇게 좋은 친구랑 나는 이어질 수 없겠지? 나는 안 어울려’라며 부정적인 생각으로 나를 깎아내렸다. 나는 그 순간 내가 정휘석과 놀며 즐거웠고 설렜고 이런 긍정적인 감정에 집중하지 않고 친구들이 나를 어떻게 신경 쓸까? 에 집중했던 내 모습을 후회했다. 그리고 나의 모습을 깎아내리며 그 상황 자체를 내가 망쳤다고 생각했다. 이 기억이 내가 나를 가장 해롭게 만들었던 사건의 시작이라고 생각이 든다. 이렇게 놀고 집에 돌아가는 길에 나는 정휘석에게 미안하다며 사과하기에 바빴고 이 이후 다른 사건에서도 나는 아무것도 아닌 일에 계속해서 사과했고 우리 연락의 대부분은 “미안해”와 “아니야 괜찮아”였다. 나는 갈수록 자존감도 낮아졌고 “너 왜 요즘엔 정휘석이랑 안 놀아? 싸웠어?”라고 묻는 친구들 앞에서만 내가 잘못해서가 아닌 정휘석의 행동으로 내가 피해 다닌다고 거짓말하는 나 자신이 부끄러웠다. 그리고 데이트하고 나서 언니가 아무에게도 말하지 않았다는 사실을 알게 되었을 때, 나 혼자 소설 쓰고 걱정하느라 그 순간을 좋은 추억으로 남기지 못한 나 자신이 아주 미웠던 것 같다. 나는 중학교 시절 내내 이런 부끄러운 내 모습을 내가 좋아하는 사람에게 또다시 들키지 않기 위해 정휘석을 피해 다녔다. 이런 내가 싫고 답답해서 매일 학교 화장실 가서 울고 집 가는 길에도 울고 후회하기에 바빴다. 나는 이렇게 점점 망가져 어디서부터 고쳐나가야 할지 모르겠고, 신체까지 고장이 나는 내 모습을 보며 이러다 나 죽겠다. 죽고 싶다.라는 생각이 들었다. 나는 그런 생각에 둘러싸여 있을 때 우리 가족이 내가 죽으면 너무 많이 힘들어하겠지? 라고 생각하며 내 모습을 고쳐야겠다고 생각했다. 나는 그 순간부터 내가 하는 사소한 행동 한가지라도 칭찬해주었다. 예를 들어 “오늘 물을 한 컵이라도 마셨네! 진짜 잘했어”라고 칭찬했다. 또한, 자문자답 100가지 등을 하며 타인보다는 나에게 집중하는
      시간을 가졌다. 나를 더 알아가고 나에 대한 긍정적인 부분을 발견하며 나를 소중히 대하는 법을 배울 수 있었다.'
