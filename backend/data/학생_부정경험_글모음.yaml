      많이 하셔서 별로 좋아하진 않았습니다. 근데 그런 할머니가 아프다고 하니 마음이 찢어졌고 결국 돌아가신 사건 때문에 제 마음이 너무 힘들었습니다. 전에 내가 더 잘 할걸 사랑한다고 해드릴걸.. 지금 와서 너무 후회되었고, 언젠 간 돌아가신다는 것을 상상은 했지만, 그 순간이 오니까 아무것도 못했습니다.

      저의 가족들도 그전에 잘해드릴걸 하고 다 슬픔 속에 잠겨있었습니다. 저와 가족들은 다같이 느낀 하나의 감정이 있었습니다. 아무리 힘들고, 그 사람을 싫어하더라도 가족은 어쩔 수 없이 평생을 함께해야 하고 살아계실 때 잘 해드려야 되는 깊은 교훈을 얻었고, 이 경험이 저에게는 기분이 좋지 않고, 슬펐던 사건이라 골랐습니다.'
  - id: 57
    name: 서지향
    precious_thing: 예배
    negative_experience: "고등학교에 입학하고 새로운 환경과 학업 스트레스로 나의 몸과 마음은 망가지고 있었다. 힘든 와중에 교회에 가서 여느 때와 같이 찬양을 드리고 설교를 듣고 기도의 시간이 다가왔다. 기도하는 중에 하나님이 함께 하심을 온몸으로 느끼게 되었고 예배를 마친 후 나에게는 놀라운 변화가 일어났다. 머릿속에 가득 찼던 걱정 근심은 사라지고 살아있음에 감사하다고 생각했다. 또한, 말씀을 기반으로 하는 설교를 듣고 앞으로 살아갈 인생에 도움이 되는 깨달음을 얻는 시간이었다. 일주일동안 아무리 힘든 일을 겪고 다 포기하고 싶다가도 예배를 드리고 나면 마음속에 평안함이 찾아오고, 다시 일주일을 살아갈 힘이 생겼다. 그래서 나에게는 예배를 드리는 순간이 소중하다고 말할 수 있다. \n사실 어린 시절부터 교회를 다니던 모태신앙이었지만 하나님을 진심으로 믿었는가를 생각해보면 그렇지 않았다. 매주 일요일마다 교회를 가는 것이 당연한 일상 중 한 부분이 되었고 예배의 필요성에 대해 소홀히 생각했었다. 하지만, 2019년 코로나19 바이러스로 인해 모임이 금지되고 더 이상 현장예배를 드리지 못했다. 물론 내가 예배를 드리는 곳이 곧 예배의 자리이기 때문에, 어디에서 예배를 드리는지는 중요하지 않다. 하지만 성도들과 다함께 모여 한 마음으로 하나님을 찬양했던 그 시절이 너무나도 그리웠다. 나에게 제 2의 고향과 같은 교회를 가지 못하는 사실이 나의 삶을 무기력하게 만들었을지도 모른다. 어쩌면 온라인 예배만으로 부족했던 것이 나의 믿음이 그 정도라고 다그치시는 하나님의 뜻이지는 않을까 생각해보았다. 이렇게 여러 가지 생각으로 머릿속이 복잡했기 때문에 교회에 가서 예배를 드리지 못한다는 이유로 기분이 좋지 않았다. \n두 번째로 예배와 관련하여 기분이 좋지 않았던 경험은 예배 시작 전 예배자 사이에서 사소한 갈등이 있었던 것이다. 보통은 예배를 시작하기 전에 각자의 기도로 예배를 준비하고는 한다. 하지만, 그날은 두 사람이 각자의 주장을 내세우다가 감정적으로\
      \ 이야기하게 되었고, 결국 말싸움으로 번지게 되었다. 예배의 순서 중 하나인 ‘찬양’을 연습하기 위해 모인 토요일 오후, 예배팀의 팀장님과 드럼연주로 섬기고 있는 형제간의 싸움이었다. 드럼연주자의 갑작스러운 발목 부상으로 드럼을 대신 연주할 사람을 구하지 못하고 대안을 찾다가 답이 쉽게 나오지 않자 답답한 마음에 서로 날카롭게 이야기 한 것이다. 그때 두 사람이 조금만 참았더라면, 예배 후에 이야기를 나누었더라면, 예배의 중심이 되시는 하나님을 먼저 떠올렸다면 어땠을까 라는 생각이 들었다. 아무리 화가 나고 이해가 되지 않는다고 해도 예배가 우선이 되어야 한다고 생각한다. 즐거운 마음으로 준비해야 할 예배 시간에 이러한 싸움이 발생되어 기분이 좋지 않았다."
  - id: 58
