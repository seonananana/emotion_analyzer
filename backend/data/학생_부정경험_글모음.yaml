    negative_experience: "나는 가족의 소중함을 항상 느끼고 있다. 그 중, 제일 소중했던 순간을 떠올려보자면 나의 감정을 이해해주시고 공감해주시며 나를 성장시켜주실 때이다. 중학교 1학년 때부터 친했던 친구가 있는데 그 친구는 자신을 잘 드러내지 않고 거짓말이 일상이었던 친구였다. 중학교 때는 잘 몰랐는데 고등학교도 같이 가게 되면서 오래 봐서 그런지 거짓말을 하고 있다는 사실이 눈만 봐도 보였다. 그래서 나는 그 친구를 전도하게 되었는데 걱정과는 다르게 거짓말도 많이 줄었고 교회에 나오는 것을 즐거워했다. 하지만, 교회 수련회를 가면서 자신의 남자친구에게 내가 강제로 교회에 데려가는 것이라고 말해 전화가 와서 욕을 먹게 되는 황당한 사건이 일어나면서 그 친구와 멀어지게 되었다. 그래서 가족들에게 조언을 구했다. 화가 너무 나고 다시는 그 친구를 보고 싶지 않다고. 가족들은 나의 말을 듣고 같이 화도 내주고 위로도 해주었다. 그때 이렇게 털어놓을 수 있는 가족이 있어서 너무 행복하다고 느꼈다. 내가 화가 많이 가라앉았을 때 엄마가 이런 말씀을 하셨다. 원수를 용서하고 사랑하는 마음을 갖는 게 하나님께서 기뻐하시는 일이라고. 처음엔 도대체 원수를 어떻게 사랑하지? 라는 의문이 들었지만, 시간이 지날수록 그 친구를 용서하게 되었고 하나님께서 우리를 용서하신 것처럼 나도 원수를 사랑하고 용서하는 마음을 가져야겠다는 마음이 어느 순간 내 마음에 있었다. 나를 항상 신앙적, 정신적으로 성장하게 해주는 우리 가족이 너무 소중하다. \n기분이 좋지 않았던 사건은 엄마가 위염과 두드러기로 인해 아픈 사건이다. 2024년 4월에 갑자기 두드러기가 새벽에 올라오기 시작하면서 매일 밤 잠들지 못하고 더하여 위염까지 심해져서 밥도 제대로 드시지 못하셨다. 2개월 만에 10kg이 빠지게 되면서 육체적 정신적으로 매우 힘들어하셨고, 눈물도 보이셨다. 나와 아빠, 동생 모두 엄마를 많이 걱정하였고 같이 정신적으로 힘들어지는 느낌이 들었다. 힘든 일이 있어도 항상 믿음으로\
      \ 전진하는 엄마였는데 부정적 생각이 늘고 정신적으로 약해지는 엄마를 보면서 너무 힘들었다. 이 어려운 상황을 이겨내기 위해 매일 기도하였고, 주일예배만 나갔던 내가 금요기도회도 나가서 기도하였다. 다행히 두드러기는 새벽에 올라오지 않아 푹 자진 않아도 잘 수 있음에 감사함을 느꼈고 점점 회복하셨다. 위염으로 인해 죽과 익은 채소만 드시던 엄마가 일반식을 드실 수 있음에 또한 감사함과 안도감이 들었다. 정상적인 생활로 점점 돌아오면서 작고 약한 인간이 기댈 곳은 하나님이라는 것임을 느꼈다. 이 시기에 내가 가장 많이 들은 찬양은 ‘공감하시네’라는 찬양이다. 찬양 가사 중 ‘주님이 우리의 아픈 맘을 아시네. 가까이서 우리의 아픔에 공감하시네’라는 가사이다. 이 가사를 듣고 주님께서 “그 아픈 마음을 모르는 것이 아니야, 이 시련 또한 필요해서 그런 거야”라는 메시지를 주시는 것 같아 눈물이 났다. 이 사건은 우리 가족이 모두 힘들었던 사건이지만 이를 통해 한층 성장해나가는 과정이라고 생각하고 있다."
