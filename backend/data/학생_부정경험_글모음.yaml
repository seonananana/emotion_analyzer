    negative_experience: "누군가에게는 너무나도 당연한 이야기들이 될 수 있지만 저에게는 소중한 추억이고 없어서는 안되는 존재이기 때문에 아빠를 선택하였습니다. 저의 집은 어렸을 때부터 아빠와의 관계가 돈독했습니다. 매일 아빠와 같이 시간을 보내며 여행도 많이 다니고 아빠와 둘이 주말마다 배드민턴도 치며 아빠란 없어서는 안 될 존재였고 항상 저랑 함께하며 행복만 할 줄 알았습니다. 하지만 어느날 아빠의 사업에 어려움이 생겼고 저의 가족들은 형편에 대하여 어려움을 겪었습니다. 하루아침에 빚더미에 앉았고 가족들 모두의 생계를 책임지는 존재가 아빠였기 때문에 아빠뿐만 아니라 엄마와 언니, 저의 가족들 모두 세상이 무너지는 것 같았습니다. 그래도 아빠는 저랑 언니가 너무 어렸기 때문에 포기하지 않고 위험한 공사장에서의 노가다와 옷 장사 등 여러 알바들을 뛰며 열심히 생활하였습니다. 그러면서 집이 아닌 다른 지역에서 생활하는 일도 많았고 아빠와 저의 사이는 점점 멀어져가는 것 같았습니다. 저는 그 당시 집이 부유하지는 않아도 번듯한 직장하나 없는 아빠가 항상 부끄럽기만 했었고 저의 곁에서 함께하던 아빠가 하루아침에 집을 왔다 갔다하며 저와의 시간이 줄어드는 것을 볼때마다 아빠가 원망스러웠습니다. 그럴때마다 아빠는 저의 마음을 알아주는 듯이 집 근처에서 일 할 때는 매일 일이 끝나고 힘든 몸을 이끌고 하루도 빠짐없이 제가 학원 끝나는 시간에 맞춰서 데리러오시고 아침마다 일을 가시기 전에 방에 들어오셔서 이불을 덮어주고 인사를해주며 나가셨습니다. \n어느날 아빠 같이 놀러 나가자는 말에 따라 나가 같이 의정부에 있는 경치 좋은 카페에 저와 아빠 둘이 나란히 앉아서 물어봤습니다. ‘아빠는 꿈이 뭐야?’ 라는 대답에 아빠는 10초간의 정적이 흐르더니 ‘아빠의 꿈은 가족이야’ 라고 하였습니다. 저는 그 순간 아빠한테 아무말을 할 수 없었고 눈물만 흘렀습니다. 저의 집에서 가장 힘들었을 아빠는 아무에게도 기댈 곳 없이 힘들게 살고있는데 저는 그런 아빠를 부끄러워만\
      \ 하고 있었지만 그 상황에서도 아빠는 가족 밖에 생각을 안하고 있다는 것에 너무 원망스러웠고 미안한 감정만 들었습니다. 어쩌면 누군가에게는 위에 아빠가 저에게 해준 일들이 당연할 수 있지만 그 당시에 힘들었을 아빠가 이불을 덮어주며 일 다녀오겠다 사랑한다고 말해주었던 그 말들을 잊지 못하고 그때 일어나서 잘 다녀오라고 한마디 안해주던 저는 아직도 그 일을 후회하며 살고 있습니다. 지금은 아빠가 다른 사업에 자리를 잡고 부유하지는 않지만 없이 살지는 않는 그런 환경이 되기까지 힘든 고난이 있었어도 지금까지 변하지 않고 매일 아침 방에 들어와 장판을 틀어주는, 사랑한다고 말해주고 기도해주시고 나가는 아빠는 없어서는 안 될 존재이고 평생 아빠를 잊을 수 없을 소중한 기억이자 힘들 때마다 의지 할 수 있는 소중한 존재입니다."
  - id: 40
    name: 남연우
    precious_thing: 건강
    negative_experience: "아프면 아무 의미 없다는 어른들의 말을 어릴 땐 아무런 생각 없이 흘려들었는데 요즈음, 무슨 말인지 이해하게 된 거 같다. 어릴 때는 장염에 걸리면 며칠 아프긴 해도 아프면서 치킨 같은 자극적인 배달 음식을 먹어도 크게 타격이 없었다. 하지만 요즘은 아프지 않을 때도 마라탕, 피자, 치킨과 같은 음식을 먹으면 얹힌다거나 속이 쓰리곤 한다. 컨디션도 마찬가지다, 당장 1, 2년 전인 고등학교 때는 3일 동안 3시간만 자도 에너지 드링크나 커피 없이 하루 종일 깨서 좋은 컨디션으로 놀았다. 21살이 된 지금은 하루에 5간을 자면 카페인을 마셔도 졸려서 하루종일 꾸벅꾸벅 졸고는 한다. \n나는 어릴 때부터 건강한 편이었다. 학창 시절 내내 소원이 깁스나 입원이었으니까. 눈도 좋은 편이어서 안경을 쓴 친구들이 참 부러웠다, 눈이 나빠지고 싶어서 불 끄고 책도 읽어보고 티브이도 바로 앞에서 봤지만 효과는 딱히 없었다. 그때는 아프지 않고, 시력이 좋단 게 크게 와닿지 않았지만, 지금은 평생 안 아프기 vs 3억 즉시 통장 입금 중에 고르라고 하면 한 30초 고민하다가 전자를 고를 것 같다. 돈으로 못 고치는 병이 어딨어! 라고, 말할 수 도 있지만 만약에 불치병이면? 내가 처음 걸린 새로운 병이면? 그건 어떡할까. 크게 아프지 않고 건강하게 살아가는 모든 순간은 소중한 순간들이다. 내가 살아 숨 쉴 수 있고 지금, 이 순간을 즐길 수 있으니까. \n작년의 나는 편의점 아르바이트를 했었다. 월급날은 매달 15일이었는데 주 5일 근무여서 월급이 90~100만 원 선이었다. 내 기준 꽤 많은 금액이었고 15일마다 20대 초반에겐 꽤 비싼 음식인 족발과 보쌈 세트를 시켜 먹곤 했다. 2월 말 중순 월급을 받고 여느 때와 같이 배달의 민족을 켰다. 항상 먹던 족발집을 눌러 뭘 시킬까 고민했다. 겨울이라 계절 메뉴로 굴보쌈이 추가되어있었다. 평소 생굴을 좋아하고 자주 먹던 나는 향긋한 굴과 따뜻한 보쌈을 함께 먹을 생각에 신이 나 바로\
      \ 장바구니에 담아 주문했다. 그리고 그건 내 인생 최고의 실수였다. 함께 있던 친구는 노로바이러스에 걸리면 어떡하냐며 걱정했지만 나는 21년 살면서 한 번도 걸린 적이 없으니 걱정하지 말라고 했다. 보쌈은 정말 맛있었다. 같이 온 정구지 무침과 함께 새우젓에 찍어 먹으면 입에서 살살 녹았고 굴과 함께 먹으면 향긋한 굴의 향이 입안 가득 퍼졌다. 친구와 나는 족발과 굴보쌈 세트 소자를 시켜서 30분 만에 다 먹었고 다음날 낮까지 아무렇지 않아서 우린 안심하고 저녁으로 닭발을 먹고 야식으로 치킨을 시켰다. \n치킨을 시키고 나는 왠지 소화가 되지 않고 얹힌 느낌이라 소화제를 먹고 말했다. “아, 체했나. 아니, 머리도 아프고 소화 안되는데?” 당시에 나는 머리가 은은하게 아파서 타이레놀을 몇알 먹었지만 호전되지 않았고 슬슬 속도 울렁거리기 시작했다. “야 닭발 이상했나봐. 나도 체한 듯” 친구도 나와 비슷한 증상을 얘기했고 우리는 10분 정도 지나고 배달 온 치킨을 뜯지도 않고 누웠다. 치킨을 먹기엔 둘 다 컨디션이 너무 안 좋았고 냄새만 맡아도 토할 것 같았다. 그냥 눈을 감는 게 나았다. \n한 네시간쯤 잤나 잠에서 깨자마자 그런 생각이 들었다. \n‘아, 이게 현실이면 그냥 평생 잘 걸’ \n일어나자마자 화장실로 뛰었다. 고개를 들 수 없었다. 토를 한다는 표현보다는 토를 뿜다라는 표현이 더 잘 어울렸다. 그 와중에 배와 머리는 아파왔고 침대까지 가는 길이 너무 멀어 보였다. 그냥 화장실에 누웠다. 억울한 감정이 솟아올랐다. 왜 하필 내가 노로바이러스에 걸려야 했는지 억울했다. 노로바이러스 겨울 굴 먹으면 안 걸린다는 인터넷 글이 생각나 작성자를 원망하고 싶었다. 생각을 하다보니 분노로 감정이 변해갔다. 먹지 말자고 친구가 한 번 더 말렸다면? 가게 주인이 조금 더 경고했다면 이렇지 않았을텐데...\n다음 날 아침, 병원에 가 수액을 맞았다. 밤새 몸에 있는 수분이란 수분은 다 뺐고 39도까지 나는 열은 타이레놀을 먹어도 떨어지지 않았다. 수액을 맞으면\
