    precious_thing: 사람 관계
    negative_experience: '내가 소중하게 생각하는 것은 사람과의 관계이다. 이 생각은 어릴 때부터 가지게 된 거 같다. 어릴 때부터 부모님이 맞벌이셔서 집에 언니와 같이만 있는 적이 많았다. 두 분이 다 목사님이시기 때문에 월요일 말고는 거의 대부분을 교회에 계셨다. 월요일은 내가 학교를 갔고 주말에는 거의 항상 교회에 계셨기 때문에 부모님과 하루 종일 있는 경우는 아주 귀했다. 그래서 부모님과 하루 종일 같이 있는 날이 나에게 너무 귀하고 소중하게 느껴졌던 거 같다. 아무것도 안하고 집에서 같이 밥을 먹고 산책을 하고 마트로 가서 장을 봐도 마냥 기뻤다. 지금도 크게 다르지 않지만 어릴 때 이 관계를 소중히 여겨서 그런지 부모님이 늦게 들어오시는 날에는 현관까지 가서 안아드리는 습관이 생겼다. 이와 같이 관계를 소중하게 생각한다는 마음을 인지했을 때에는 부모님 이외의 관계라도 소중히 대하려고 노력하였다. 친구들에게 먼저 양보하려고 했고 친구의 마음을 읽으려고 노력하였다. 그렇게 친구들을 나를 의지하게 될 때 나는 다시 한번 관계의 소중함을 느꼈다.

      하지만 관계를 소중히 하는 만큼 관계가 깨지는 것을 많이 힘들어한다. 여러 사소한 관계에 관련된 것은 많지만, 초등학교 4학년 때 온 지 얼마 안 된 교회에서 만난 좋은 친구를 잃은 기억은 나에게 큰 충격과 고통을 주었다. 평소 내성적인 성격 때문에 같은 나이 친구를 사귀는 것도 힘들어했었다. 하지만 그 친구는 나에게 다가와 자신의 취미를 공유해줬고 함께해줬다. 게임을 좋아하는 나에게 게임기를 가져와 같이 게임을 했고 운동을 좋아하는 그 친구를 위해 함께 축구를 해주기도 했다. 먼 거리에 있는 교회에 가는 것이 힘들었지만 그 친구와 예배를 드리는 시간 만큼은 행복했었던 것 같다. 사고가 일어났던 날은 크리스마스 이브였다. 교회에서 크리스마스 행사를 해서 그 친구와 함께 이브를 즐길 생각에 들떠있었다. 하지만 그 친구는 예배가 끝나갈 때까지 교회에 오지 않았다. 친구의 부모님이 교회를 다니지 않으셔서 가끔씩 안 나오는 날도 있었기 때문에 그냥 아쉬운 마음만 들었다. 그 이후에 집에 가기 위해 어머니를 찾으러 내려갔는데 어머니가 울고 계셨다. 당황스러운 마음에 어머니에게 조심스럽게 다가갔다. 어머니는 울며 나에게 그 친구가 세상을 떠났다고 말했다. 나는 순간 믿기지 않아서 몇 번이나 되물었다. 그 친구는 동생과 함께 교회로 오다가 오르막길을 빠르게 달려오는 차에 치였다고 했다. 그 과정에서 머리로 떨어지는 바람에 상처가 컸고 병원으로 옮기는 중에 세상을 떠났다고 했다. 그 사실을 인지하고 당시에는 눈물이 나오기보단 공허한 마음으로 주위를 맴돌기만 했다. 그렇게 정신이 나가있는 상태에서 집에 들어와 그 친구를 위해 가족 모두가 기도했다. 그제서야 실감이 났는지 눈물이 나기 시작했다. 기도를 하며 그 친구와의 추억을 떠올리는데 못해준 것만 기억이 나서 마음 아프게 계속 울었다. 마음 속 깊은 곳에서는 왜 이렇게 일찍 데려가셨는지 하나님께 원망스러운 마음도 있었다. 너무나도 소중했던 관계가 순식간에 사라진 마음에 감정이 격해졌던 것 같다. 그 사건 이후로 관계의
      소중함을 비롯해 두려움도 생겼던 거 같다. 계속해서 나의 소중한 사람들의 끝을 생각하면서 혼자 고통스러워하기도 했다. 하지만 이러한 일이 있어 지금은 사소한 관계마저도 소중하게 생각하게 된 것 같다. 모든 사람에겐 끝이 있고 언젠가는 또 한 번 소중한 사람의 끝을 맞이할 수도 있겠지만 그때는 좀 더 담대히 하나님의 뜻이 있다고 믿고 나아갈 수 있었으면 좋겠다.'
