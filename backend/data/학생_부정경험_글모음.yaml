    negative_experience: "저에게 가족은 언제나 든든한 버팀목이자 소중한 보금자리였습니다. \n가족과 함께 나누었던 일상은 소소한 일들이지만, 그 작은 소소한 일들이 모여 저에게 살아갈 수 있는 삶의 안정감과 힘이 되어 주었습니다.\n어려운 환경 속에서도 우리 가족은 무조건 적인 사랑으로 서로를 아끼고 격려하며 함께 오랜 시간을 보냈습니다. 기쁜 일이 생기면 함께 웃고, 힘든 일이 닥치면 서로를 위로하며 의지 했고, 서로에게 큰 힘과 용기를 주었습니다. \n그 가정 속에서 살았던 저는 어려울 때 서로에게 보내는 위안의 말 한마디가 어려운 환경 속에서 사는 우리 가족들에게는 삶을 놓지 않고 살 수 있는 원동력이 될 수 있었습니다. 특히 저녁 식사 시간은 저에게 가장 소중한 순간 중 하나였습니다. \n우리는 하루를 마무리하며 함께 식탁에 둘러앉아 맛있는 음식을 나누고, 하루 동안 있었던 일들을 공유하였습니다. 어머니는 늘 정성스럽게 음식을 준비해 주셨고 아버지는 유머스러운 말로 밝은 분위기를 만들어 주었습니다. 공부가 힘들었던 날도, 고민이 많은 날도 저녁 식사 시간만큼은 모든 걱정을 잠시 내려놓고 가족과 함께 웃을 수 있었습니다. 때로는 별 의미 없는 대화 속에서 따뜻한 가족애를 느끼며 하루를 마무리 하곤 했습니다.\n 그러나 모든 순간이 행복했던 것만은 아니었습니다. 가족이 주었던 안정감과 신뢰가 저의 힘이 되었던 만큼 가족과의 갈등이나 이별은 저에게 있어서 가장 힘든 경험이었습니다.\n가족과의 갈등은 일상에서 사사로이 있었지만 기간이 지나고 함께 시간을 보내면서 오해를 풀면서 해결할 수 있는 문제였지만, 이별은 저에게 가장 힘든 순간이었습니다.\n오랫동안 함께 있을 줄 알았던 가족과 이별을 하게 되었고, 그 이별을 상상조차 해 본 적이 없었기에 저에게 이별은 세상이 무너지는 듯한 느낌을 받았습니다. \n가족과 함께 하는 일상이 당연한 것이었기에 이별은 저에게 가혹했고, 모든 삶의 원동력이 사라지는 경험 또한 해보게 되었습니다. \n 가족과 함께했던\
      \ 일상이 그리워지는 순간이 많았습니다. 아침에 눈을 뜨면 익숙한 어머니의 목소리가 들려야 할 것 같았지만, 막상 눈을 뜨면 텅 빈 방에서 홀로 하루를 시작하여야 했습니다. 또한 저녁이 되면 가족과 함께 웃으며 식사를 해야 할 것 같은데 차가운 빈 방에서 혼자 찬밥을 먹어야 했습니다.\n따뜻한 말 한마디 다정한 눈빛, 서로를 향한 믿음이 사라진 것처럼 느껴졌습니다.  \n그때서야 비로소, 가족과 함께 했던 평범한 일상이 얼마나 저의 삶에 큰 힘이 되었었는지 지금에 와서야 알게 되었습니다.\n \n 가족과의 이별 후 저는 더 이상 일상의 소소한 순간을 당연하게 여기지 않게 되었습니다. 따뜻한 말 한마디, 다정한 눈빛, 이제는 함께 할 수 없는 시간이지만, 저는 그 기억들을 가슴 깊이 간직하며 살아가고 있습니다. 또한 가족이 함께 했던 모든 것이 저에게 살아가는 원동력이 되었다면, 지금은 가족을 간직하고 그리워하는 마음으로 제 삶을 살아가는 원동력으로 살아가겠습니다."
