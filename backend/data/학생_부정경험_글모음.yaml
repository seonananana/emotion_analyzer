    negative_experience: "고등학생 때 마을학교 봉사활동을 했다. 마을학교 봉사활동은 고등학교 학생들이 초등학교 아이들 만나 같이 활동을 하는 봉사활동이다. 여기서 수업을 한다고 했는데 수업을 한다고 해서 우리 고등학교 학생들이 초등학생들에게 국어나 영어, 수학과 같은 과목들을 가르쳐주는 것은 아니다. 도전정신, 협동력, 다양한 추상명사들을 주제로 수업을 한다.\n 내가 이 봉사활동을 고등학교 내내 한 이유는 우선 내가 아이들을 좋아하고 또 사람들 만나는 것을 좋아하기 때문이다. 이 활동을 하면서 다양한 아이들과 고등학교 친구들을 사귈 수 있어서 정말 즐거웠다. 하지만 아이들을 만나 활동하는 것이 매 순간순간 좋지는 않다. 말을 듣지 않는 아이들도 있고 사고를 치는 아이들도 있기 때문이다. 하지만 이 정도는 그리 큰 스트레스를 받지도 않았고 잘 참고 넘어갈 수 있었다.\n 내가 마을학교 활동을 하면서 제일 스트레스를 받았던 것은 2025년 마을학교 모임에서 생긴 일 때문이다. 마을학교는 매년 초에 다 같이 모여서 작년에 했던 활동들을 정리하고 노는 모임을 갖는다. 아무래도 마을학교 활동은 고등학생 때만 할 수 있고 이번 모임이 나는 마지막이라서 친구들이랑 같이 참석하였다. 다양한 학년의 아이들이 모여서 같이 마을학교 활동을 보고하고 이야기가 끝난 뒤에는 팀을 나눠서 다양한 게임을 진행하였다.\n 사실 이번 모임을 나갈까 고민을 많이 했는데 그 이유는 같이 봉사활동을 하는 한 아이가 나를 싫어하기 때문이다. 아직도 나는 나를 왜 싫어하는지 모르겠지만 내 주변 친구들도 다 알 정도로 나를 별로 좋아하지 않는다. 그래도 다 같이 활동하고 재밌을 것 같아서 모임에 참석했다. 여러 가지 게임을 하는데 게임 중에서 각 팀 대표들이 나와 물이 담긴 컵을 마신다. 하지만 그 물 중에는 소금물이 있고 소금물을 마신 사람을 찾는 게임이다. 어쩌다 보니 내가 대표로 나갔고 어떤 남자애가 대표들에게 순서대로 물컵을 나눠주는데 나를 싫어하는 애가 갑자기 물컵들을 가져가더니\
      \ 순서대로 안 나눠주고 특정 물컵을 나에게 줬다. 뭔가 찜찜한 기분으로 물컵을 받았고 너무 내가 걱정과 의심이 많은 건가 하고 물을 마셨다. 근데 내 컵에 든 물이 소금물이 맞았다. 당황스러웠고 일부러 그런 걸까 라는 생각도 들었다. 하지만 우연일 것이라고 생각하고 넘겼다.\n 그 외에 다양한 게임들을 했고 우리 팀이 이기고 있었다. 마지막 게임으로 몸으로 말해요를 했다. 다양한 주제들이 섞여 있었고 그 주제들을 돌아가면서 한 명씩 몸으로 표현하면 됐다. 게임이 나름 수월하게 진행됐다. 내가 마지막 차례였는데 내 주제가 속담이었다. 그것도 제 버릇 개 못준다였다. 이걸 도저히 몸으로 표현을 못하겠는 것이다. 내가 마지막이라서 상대 팀 애들도 우리 팀 애들도 다 집중해서 날 바라보는데 그 시선이 너무 버겁고 힘들었다. 최대한 열심히 표현하려고 노력했지만 결국 시간이 초과되었다. 근데 진행하는 아이들이 게임을 안 멈추고 계속 날 시키는 것이다. 시간이 지날수록 점점 머리가 하얘지고 내가 주제를 제대로 본 건가 하는 생각도 들었다. 내 친구가 보다 못해 그만하자고 말해서 게임이 끝났고 우리 팀이 결국 졌다. 하필 내 차례에서 망하기도 했고 내 탓이라는 생각이 너무 들고 그러다 보니 눈물이 나왔다. 하지만 여기서 울면 즐겁게 시간을 보내자고 모인 자리인데 엉망이 될 것 같다는 생각이 들어서 화장실 가서 몰래 살짝 울었다. 정말 다시는 기억하고 싶지 않은 날이다."
