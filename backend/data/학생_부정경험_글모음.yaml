    negative_experience: "저는 작은 키에 대한 콤플렉스를 가지고 있었습니다. \n저는 어릴적부터 몸이 허약하여 잔병치레가 많았습니다. 게다가 입도 짧아 부모님의 걱정을 한몸에 받으며 자랐습니다. 이로 인해 소화불량, 식체, 빈혈, 저체중, 운동 부족 등의 단어들은 저의 수식어가 되어버렸습니다. 저의 건강과 정상적인 발달을 위해 노력하는 부모님의 노력에도 불구하고 저는 야채와 과일만 좋아하고 밖에 나가서 운동하는 것보다 집에 앉아 소꿉 놀이를 하는 것을 더 좋아하였습니다. 이런 저에게는 별명도 생겼습니다. “마른 장작”. 저는 초등학교를 입학하던 날을 지금도 잊을 수가 없습니다. 신입생 입학식을 하기 위해 학부모들과 신입생, 담임선생님들이 체육관 안에 모였습니다. 반별로 줄을 섰었는데 키가 제일 작은 저를 맨 마지막 뒷줄에 세우는 것이었습니다. 저는 선생님께 앞에 서고 싶다고 말하고 싶었지만 용기가 나지 않았습니다. 저는 속상하고 서러운 마음에 머리를 푹 숙이고 소리 없이 눈물을 뚝 뚝 흘렸습니다. 뒤에서 이런 저를 멀리서 보고 계시던 어머니가 저의 이상함을 알아채시고 조용히 옆으로 다가와 왜 우냐며 물어보셨습니다. 앞줄에 못 서서 속상하여 우는 저를 위해 어머니는 선생님께 물어 보셨지만 우리 학교는 키 큰 순서로 줄을 서기로 정하였기에 바꿀 수 없다고 하여 결국 초등학교 내내 저의 자리는 맨 뒤 끝줄이었습니다. 초등학교에서 중학교를 졸업하기까지 작은 키로 인한 낮은 자존감은 저를 친구들에게 다가가지도, 다가오는 친구들과 온전한 친구 관계를 유지하기도 어려워 결국 저는 외톨이가 되었습니다. 그 시절 제일 싫었던 일을 한 가지 더 떠올린다면 체육시간마다 하는 달리기였습니다. 달리기를 하면 항상 뒤처지는데 먼저 뛰어간 모든 친구들이 제가 다 뛰어올때까지 한심하다는 눈초리로 저를 쳐다보곤 하였습니다. 친구들의 비난과 조롱의 눈초리와 말을 들을 때마다 정말 저 자신이 한심하고 초라하고 다시 태어나고 싶다는 생각을 하며 쥐 구멍에라도 숨어 들어가고 싶었습니다.\
      \ 이렇게 항상 맨 뒤, 어느 구석, 어느 공간에서 없는 듯이 조용히 투명 인간으로 보냈습니다. 그러다가 고등학교를 올라가면서 저를 바꿔놓은 한 사람을 만나게 되었습니다. 어느 날 한 친구가 먼저 다가와 친구를 하자며 딸기 우유맛 막대 사탕을 나누어 주었습니다. 저도 이번에 잘해 보리라 마음을 먹고 그 친구의 비위를 맞추려고 노력하였습니다. 이런 저를 참 안쓰럽게 생각하고 있었던 친구는 적극적으로 저에게 다가와 주고, 저의 작은 행동도 칭찬해 주고 격려해주고, 저를 더 좋아한다고 얘기해주고, 다른 친구들에게 우리는 친구라고 자랑하고, 교회도 같이 다니자고 했습니다. 처음엔 친구의 이런 행동들이 다른 목적이 있거나 가식적이거나 저를 이용하는 것이라고 생각했지만 그렇게 1년을 지나고 나서야 진심임을 받아들이게 되었습니다. 저는 그 친구의 덕분에 가장 빛나고 즐거운 고등학교 추억을 남길 수 있었습니다."
