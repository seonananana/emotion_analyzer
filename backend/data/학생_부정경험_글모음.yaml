    negative_experience: "‘나를 포함한 우리 가족의 행복’ 이 가장 소중하다고 느낄 수 있었던 중요한 사건에 대해 소개해 보겠습니다. 24년 말 막냇동생에게 한 가지 사건이 있었습니다. 저는 고3이었고 심적으로도 육체적으로도 많이 지쳐 웬만한 일에 신경 쓰지 않고 학업에 열중했습니다. 어느 날 학교 야자를 마치고 집에 돌아와 하루 마무리를 하고 있었습니다. 갑자기 할머니께서 제 방에 들어오시더니 심각한 표정으로 뒤에 있는 의자에 앉으셨습니다. 않아서 한참을 저를 지켜보시길래 제가 먼저 무슨 일이냐고 여쭈었습니다. 할머니께서 낮에 있던 이야기를 해주셨습니다. 그 이야기의 내용은 막냇동생이 초등학교를 갔다가 끝나고 급하게 할머니 가게로 왔다고 했습니다. 할머니께서 막냇동생에게 무슨일이냐고 물어봤는데 막냇동생이 돈을 10000원만 빌려달라고 부탁을 했습니다. 할머니께서 왜 빌려달라고 하냐며 동생에게 물었습니다. 그러자 동생은 그냥 뭘 사 먹고 싶다며 돈을 빌려달라고 부탁했다고 했습니다. 전 이 얘기만 듣고도 의아해졌습니다. 막냇동생 성격 자체가 필요한 게 있으면 누나나 엄마한테 사달라고 말하지 돈을 빌린 적이 단 한 번도 없었기 때문입니다. 계속 듣다가 할머니께서 뒤에 해주신 말에 태어나서 한 번도 느껴본 적 없는 분노가 마음속에서 올라왔습니다. 할머니께서 \"막내야 만 원씩이나 왜 필요해\"라고 한 5번 계속 물어보자 막내가 갑자기 울면서 \"할머니 같은 반 애들이 돈을 가져오라는데 돈이 없어서 가져갈 수가 없어요\" 이렇게 말했다는 겁니다. 상황을 다 들어보니 그 가해자 아이들이 막냇동생을 빈 교실에 데려가서 막냇동생이 빌린 적도 없는 돈을 빌렸다고 주장하고 이자를 받지 않겠다며 5만 원만 갚으라고 하면서 돈을 요구했다고 합니다. 초등학교 6학년에게 이런 일이 일어날 거라곤 생각도 해본 적이 없었는데 막내동생이 이런 일을 당하니까 엄청 큰 나무가 머리 위로 쓰러진 기분이었습니다. 너무 충격적이었습니다. 이 일이 있고 난 바로 다음날 아침 저는\
      \ 어머니께 말씀을 드렸습니다. 할머니의 말씀을 듣고 난 후에도 굉장한 충격이 있었지만 이 일을 생각하며 어머니께 전하는 과정에서 또다시 분노가 끓어올랐습니다. 다 말씀을 드렸고 가족 모두가 이 사건을 알게 되었습니다. 저희는 학교 측에 신고를 하였고 합의를 하여 사건을 종결시킬 마음이 있었습니다. 그러나 가해자 측에서 맞으러 신고를 하였고 그 마신고를 안 순간 정말 가족들의 냉랭함과 분노와 우울감을 느꼈습니다. 맞신고를 함으로써 교육청 재판을 받게 되었고 그 과정을 약 2개월에 걸쳐 준비하였습니다. 정신적 피해를 보증할 만한 심리 상담도 받았고 통화 내용 녹취 본도 준비하여 재판을 진행하였습니다. 재판이 끝날 때까지 끝난 게 아니라는 생각에 정말 힘들었습니다. 재판이 끝나고 평화가 찾아올 줄 알았는데 끝난 후 두 달 뒤 집에 우편 하나가 도착했습니다. 그 우편 내용은 가해자 측에서 처분에 동의하지 않는다며 취소 신청을 해서 다시 재판이 열린다는 내용이었습니다. 제 동생이 그걸 처음으로 읽었고 저희 가족은 처음 이 사실을 알았을 때보다 더욱 차분해졌고 분노에 휩싸였습니다. \n저희 가족은 변호사도 임용하였고 더욱 만반의 준비를 하여 결국 승소하게 되었고 가해자는 처분 내용을 이행하게 되었습니다."
