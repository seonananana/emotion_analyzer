      \ 주눅이 들고 슬펐던 것 같다. 지금 생각해보면 가족으로서는 소중한 딸이, 동생이 하고 싶은 말도 눈치 보느라 잘 못 하고 또 주변 반응에 지나치게 예민하게 받아들이고 혼자 상처받는 게 매우 답답하고 걱정이 되어서 나에게 그렇게 말했던 것 같다. 지금은 받아들이게 되었지만, 당시 중학생의 나는 내면이 단단하지 못하고 사실 요즘 말로 질풍노도의 시기를 보내고 있었던지라 나에게 잔소리하고 훈계하는 것이 너무 싫고 쪽팔렸던 것 같다. 만약 그 상황으로 다시 돌아간다면 울고 화내기보다는 가족들에게 내 단점을 바꾸기 위해 노력하겠다고 믿음을 주는 말을 했을 것 같다. 이런 점이 조금 후회되고 아쉽긴 하다. 하지만 그렇게 가족들의 조언과 걱정을 받아서 지금 더 성숙해졌다고 생각한다. 그 이후 나는 내 기분을 다스리기 위해 노력했고 그 결과 다른 사람의 말들에 쉽게 휘둘리지 않게 되었으며 나의 자아가 생기고 전보다 그릇이 넓어진 사람이 된 것 같다. 이런 면에서는 그때 가족들의 훈계가 도움이 된 것 같다. 그래도 조금 아쉬운 점을 찾아보자면 1대 다수로 나를 앉혀놓고 훈계를 받으면 뭔가 다 나를 몰아가고 따돌리는 것 같아 서운한 감정이 누구든 들 것으로 생각한다. 그래서 이 전처럼 다수로 훈계를 하고 타이르기보다는 어떻게 어떻게 했으면 더 좋은 사람이 될 것 같다는 식으로 권유를 하는 것이 그때의 내가 더 잘 받아들였을 것이라는 아쉬움이 든다."
