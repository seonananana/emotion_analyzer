    precious_thing: 가족
    negative_experience: 내게 가족이 가장 소중한 이유는, 언제나 가족이 내게 가장 가깝고 항상 함께하는 존재이기 때문이다. 그렇기에 가족은 언제나 특별하고 소중한 존재이다. 어머니, 아버지, 큰형, 그리고 막내동생과 반려견은 내게 그 무엇과도 견줄 수 없는 소중한 존재이다. 그러나 항상 좋았던 건 아니고, 커가면서 바뀌는 부분들도 있었는데, 가령 중학생 때, 내가 한참 사춘기를 겪을 때 나는 유달리 예민하고 또 예민해서, 특히 어머니에게 화를 많이 내기도 하고, 또 형과도 자주 싸우기도 했다. 가끔은 아버지 말씀을 안 듣기도 했다. 그나마 막내동생은 덜했으나 역시 싸우기도 했다. 그때에 나는 처음으로 가족이 소중하면서도 가끔 귀찮거나, 서로를 다 이해하지 못할 수도 있다는 것을 느끼고 혼란스러움을 느꼈던 것 같다. 구체적으로 서술한다면, 내 감정을 가족, 특히 부모님에게 이야기해도 부모님도 그 이해 범위에 한계가 있어서 내 고민과 순간적인 감정을 다 받아주지 않는다는 게, 여태까지 내 하소연과 어리광을 다 받아주던 모습과 달라서 더 화가 났던 것 같다. 형제들도, 큰형은 여태까지 학업과 개인 일 때문에 나와 이야기하며 교류할 시간이 부족했기에 나와 같이 있는 시간이 늘어나면서 서로가 서로에게 잠깐 낯설었던 것 같고, 동생도 같이 학교를 다니게 되면서 서로 거의 항상 붙어있게 되어 당연히 갈등이 생길 수밖에 없었다. 그러면서 때때로는 친구가 더 친숙할 수도 있음을 느끼며 여러 성찰을 히게 되었던 것 같다. 지금은 솔직히 말하면 둘 다 좋지만, 때에 따라서는 다를 수 있다는 것을 깨닫고 어느 정도는 받아들인 상태다. 어떨 때는 친구가 가장 편하고 놀 때는 더 편한 것이 사실이고, 때에 따라서는 더 친숙하게 느껴질 수도 있지만, 그래도 가족은 언제든지 가장 시급하고 도움이 필요한 때에 와주는 가장 든든한 버팀목이라는 사실을 어렴풋이 깨달아서, 지금은 가끔 갈등이 생기더라도, 기분이 안 좋더라도 가급적 서로의 감정을 솔직히 이야기하고 풀려고 노력하면서
      지내고 있다.
  - id: 2
    name: 강다연
    precious_thing: 강아지
    negative_experience: 우리집 강아지가 소중했던 순간은 집에 돌아올 때 날 반겨주는 강아지를 쓰다듬을 때이다. 부모님이 내가 집에 돌아갈 때 즈음에 일을 나가시고 동생은 공부를 하느라 늦게 들어오기 때문에 나는 어두운 집에 혼자 있는 시간이 많다. 특히 문을 열었을 때 어두운 집 안을 보고 있으면 힘이 빠지는 느낌이 들었던 적이 많았다. 하지만 강아지가 우리 가족이 되면서 집에 돌아오면 항상 꼬리를 흔들며 날 신나게 반겨준다. 그런 강아지를 보면 힘들다가도 금세 기분이 좋아졌다. 나는 이 순간이 가장 소중한 순간이다. 하지만 최근 강아지가 집에서 경련을 한 적이 있었다. 방금까지 잘 걷던 강아지가 갑자기 경련을 하면서 입에 거품을 무는 것을 보고 많이 당황하고 놀랐다. 허공에 발을 허우적대고 일어서지도 못하는 것을 보니 더 겁이 났다. 결국 급하게 동물병원에 진료를 받으러 갔었다. 병원에서는 경련의 원인을 모르겠다고 말했다. 경련에는 원인이 너무 많아 원인을 찾기 위해서는 정밀검사를 해야 한다고 말했다. 금액을 듣고 우리 가족은 모두 너무 놀랐다. 심지어 정밀검사를 한다고 해도 원인을 정확히 알기는 힘들다는 말을 들었다. 나는 돈 때문에 강아지가 아파하는데도 검사를 해야 할 지 말아야 할 지 고민하는 순간이 좀 미안했었다. 일단 간단한 피검사를 하고 상태를 지켜보자고 해서 피검사와 약물 치료를 하고 강아지와 집에 왔다. 처음엔 괜찮아 보였지만 자꾸 구석에 들어가 낑낑거리는 강아지 모습을 보니 너무 마음이 아팠다. 마치 강아지도 자신이 경련하는 것이 무서워서 숨어있는 것 같았다. 집에 온 후에도 결국 다시 경련을 하기 시작했다. 우리 가족은 새벽에 너무 놀라 강아지를 안고 달려갔다. 결국 다른 24시간 동물병원으로 갔다. 아직 정밀검사를 안 해서 원인이 무엇인지 정확히 몰라 치료하기 무척 힘들다고 말하셨다. 그리고 강아지가 경련을 멈추지 못한다면 뇌가 손상될 것이라는 말까지 들었을 때 너무 불안했다. 일단 강아지를 입원시키고 집으로 돌아와 다같이
      모여 얘기를 하던 중 경련하기 하루 전 강아지가 토를 했었다는 얘기가 나왔다. 엄마는 아무래도 강아지가 빨간색 식물을 먹고 토를 한 것 같다고 말했다. 혹시 몰라 그 식물에 대해 검색해보니 진짜 강아지에게 매우 위험한 식물이라고 나왔다. 우린 다음날 바로 병원에 가서 이 일을 말했고 독성을 원인이라고 생각하고 치료방법을 바꿨더니 다행히 강아지가 점점 회복되었다. 난 이때 강아지가 떠나버릴 까봐 너무 불안하고 두려웠다. 경련하는 강아지의 얼굴이 아직도 생생하게 떠오르고 조금 무섭다. 다행히 지금은 괜찮지만 나와는 다르게 강아지의 시간만 더 빠르게 흘러가는 것 같다는 생각을 많이 하며 너무 속상했다. 이 경험이 나한테는 강아지와 관련하여 가장 기분이 좋지 않았던 경험이다.
  - id: 3
    name: 강우빈
    precious_thing: 가족
    negative_experience: "저에게 지금 계신 아버지는 저의 친아버지가 아닙니다 어머니랑 . 재혼하신 새아버지입니다 제. 인생에\n서 가장 기분이 좋지 않았던 사건은 저희 아버지께서 초등학교 4학년에 돌아가신 일입니다 저희 . 가족\n은 아버지가 직장이 없으셔서 어머니랑 아버지랑 사이가 좋지않으셨습니다 법률적으로 . 이혼만 하지\n않은상태이지 이혼을 한 상태셨습니다 하지만 . 아버지는 그래도 저랑 놀아주셨습니다 어머니가 . 저에게\n보여주지않았던 심슨이라는 티비 프로그램도 같이 봐주시고 목욕탕도 같이갔습니다 그렇게 . 이혼하더\n라도 이런생활이 지속되면 좋겠다고 생각했습니다 하지만 . 4 아버지는 학년때 심장마비로 돌아가셨습니\n다 얼마전까지만 . 해도 저는 아버지가 단순 갑자기 심장마비로 돌아가신줄 알았으나 뇌졸증이 , 걸리신\n적이 있었고 그거에 이은 연쇄작용이었다고 어머니께서 설명해주셨습니다 어머니는 . 자기가 같이살거\n나 했으면 아버지가 살수있을지도 모른다고 말씀하셨습니다 그때 . 이후로 제 인생이 180도 바뀌었습니\n다 소꿉친구때부터 . 친했던 친구와 헤어지게 되고 친가쪽 할머니 할아버지와 벽을 쌓으면서 살게됐습\n니다 지금 . 생각하면 고모가 어머니를 욕한거 뿐인데 할머니와 할아버지까지 연락을 끊은것은 제가 너\n무 급하게 생각했다고 생각합니다 장례식장에서는 . 눈물이 나오지 않았습니다 저는 . 제가 아버지와의\n추억이 그렇게 인생에 많은 영향을 주지않은것인가 나는 사이코패스인가 생각했습니다 그렇게 . 3일장\n을 치르고 나서 아버지가 화장될때 나지않던 눈물이 나게됐습니다 지금 . 생각해보면 왜 울었는지는 기\n억이 안나지만 그냥 눈물이 났습니다 아버지의 . 죽음이 단지 슬펐던것인지 할아버지 할머니등 가족과\n떨어질것이라는 생각때문에 눈물이 난것인지는 모르겠습니다 그렇게 . 아버지의 장례가 끝난후 저희는\n이사를 갔습니다 할머니 . 할아버지와 마지막인사를 나누지도 못하고 말이죠 그리고 . 저에게는 새아버지\n와 새형이 생겼습니다 새형과는\
      \ . 사이가 좋지않았습니다 성향이 . 너무나도 달랐기 때문입니다 하지만 . \n사이가 안좋았지만 계속 얘기를 하다보니 친구같은 사이가 되었습니다 형제이면서 . 친구인사이 좋았습\n니다 하지만 . 형하고 친해질수록 시간이 , 지날수록 저의 친아버지는 기억속에서 잊혀졌습니다 평생 . 잊\n지못할꺼라고 생각했는데 납골당에도 , 자주 가지않고 목소리도 이제는 사진도 보지않으면 얼굴도 기억\n을 하지 못합니다 저는 . 가족이 좋고 소중합니다 왜냐하면 . 제 기억속에 한공간을 차지하는 사람들이기\n때문입니다 가족을 . 잃는다는 슬픔도 경험해봤고 가족이 , 새로 생긴다는 경험도 해봤습니다 그런 . 경험\n이 쌓여서 가족은 울게만들면서 웃게만들고 거리감이 있으면서 거리감이 없고 상처를 주기도 오히려\n삶의 의지를 주기도 합니다 새가족이 . 된 형과 게임하던 시간 어머니와 , 함께 피자를 만들던 시간 아, \n버지와 함께 온천을 가던 시간 가족끼리 , 생일을 축하하던 시간 즉, 저는 가족과 함께했던 시간이 소중\n합니다."
  - id: 4
    name: 강주영
    precious_thing: 책
    negative_experience: "나는 어렸을 적부터 책을 좋아했는데, 그 이유는 내가 유일하게 그나마 좀 할 줄 아는 일이 바로 독서였기 때문이다. 나는 다른 아이들과 비교했을 때 확연하게 성적이 차별적으로 안 좋았고, 그래서 아이들에게 안 좋은 취급을 직접적으로든, 간접적으로든 받으면서 지냈다. 나또한 그 사실을 잘 알고 있어서, 다른 때면 몰라도 공부에서는 기죽고 다른 아이들의 멸시를 받아들였다. \n  그런 내가 유일하게 잘할 수 있다고 여겨지는 것이 바로 독서였다. 도서관에 들어가서 흥미를 느끼는 책을 읽을 때는 아주 잠깐이지만 나도 다른 아이들처럼 공부를 잘하는 아이인 것 같기도 했고, 또 특히 소설을 좋아해서 소설 속의 다양한 삶들을 보며 나와는 다른 삶을 이해하는 능력을 키울 수 있었다. 그래서 나는 초등학생 때도, 중학생 때도, 고등학생 때도 여건이 되면 손에서 책을 놓지 않고 항상 들고 다니며 읽었다. 그래서 책은 나에게 몹시 각별한 존재다. \n  그런 책에 안 좋은 추억이 있다면, 부모님, 특히 어머니와 관련된 일인데, 어머니는 악의로 그러신 일은 아니었으나 개인적으로 불편했던 일이 있었다. 내가 요새는 소설도 여전히 좋아하지만 인문학 서적도 좋아해서, 철학책과 심리학 책 등을 모았는데, 우리 어머니께서는 독실한 장로회 개신교인이셔서 그런 책을 별로 좋아하지 않으셨다. 그래서 나는 큰형의 도움으로 그런 책들을 구비하고 했으며 형은 어머니에게 자기가 교양차 산 것이라고 잘 둘러대 주었는데, 어머니는 우리 형이 그런 책을 안 읽는다는 것을 어렴풋이 알고 계시기에 내게 가끔 이 책들이 형의 책들인지 물으시면서 스쳐 지나가듯 “이런 책은 기독교인이 읽는 것이 아니니 읽지 말라”고 하셔서, 내 보물인 것들인지라 겉으로는 티를 내지 않았으나 속으로는 몹시 불쾌감을 느꼈다."
  - id: 5
