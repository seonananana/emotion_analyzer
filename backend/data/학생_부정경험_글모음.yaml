    negative_experience: 저한테는 아주 어렸을 때부터 함께 자라온 강아지가 있었습니다. 어렸을 적 사진에도 강아지가 항상 같이 있을 정도로 떨어지지 않고 지냈습니다. 제가 태어나기 2년 전부터 엄마랑 같이 살던 강아지는 제 단짝이자 제 언니였습니다. 제가 먹던 밥을 뺏어 먹기도 하고 같이 장난감을 가지고 놀기도 하며 저와 함께 유년기를 보냈습니다. 초등학교 때는 학교를 다녀온 후 같이 산책하러 나가던 게 저랑 우리 집 강아지 양양이와의 일상이었습니다. 그리고 중학교에 입학을 한 후부터 공부하고 친구들과 놀다 보니 양양이와의 산책 횟수, 같이 있는 시간이 줄어들었습니다. 그때는 어려서 강아지의 수명이 그렇게 짧은지 모르고 내가 하고 싶은 일을 먼저 하고 나만 바라보고 기다리던 양양이를 생각하지 못했습니다. 그렇게 중학교를 보내고 고등학교에 가니 이미 19살이 된 양양이는 기운이 쇠약해지고 폐에 물이 차는 폐부종에 걸려 잘 걷지도 밥을 잘 먹지도 못했습니다. 항상 집에 오면 반겨주고 문 앞에 기다려주고 냄새 맡던 양양이의 모습이 저한테는 가장 익숙하고 소중한 기억입니다. 매일 보던 일상이라 소중하다고 생각하지 못하고 가끔 피곤하다는 핑계로 반겨주지 않은 것, 안아달라고 할 때 안아주지 않은 것 이런 사소한 일들이 후회로 다시금 생각나면서 기운이 없어 반겨주지도, 내가 집에 오는 소리도 못 듣는 노견이 된 양양이를 보니 기분이 이상하고 좋지 않았습니다. 고등학교 수험생활을 하면서 혹시 양양이가 언제 죽을지 몰라 맨바닥에서 울면서 양양이와 같이 잠들었던 기억, 양양이가 죽기 전 더 많은 것을 보여주고 싶어 개모차를 끌고 여기저기 데리고 다녔던 기억이 있습니다. 슬프지만 같이 있을 수 있다는 시간 자체로 소중했고 후회도 많이 했습니다. 나밖에 모르던 양양이에게 많은 걸 해주지 못했다는 생각과 “양양이가 19년을 함께 살면서 행복하지 않았으면 어떡하지?” 하는 생각들을 자주 했고 2022년 10월 16일에 양양이는 강아지별로 갔습니다. 이날이 저에게 가장
      우울한 날이었고 잊을 수 없는 순간입니다. 죽었는데도 따듯한 양양이를 보면서 하루 종일 울고 그다음 날에도 며칠을 계속 울기만 했습니다. 그 이후로 어떤 생명을 책임진다는 건 죽음을 각오하고 죽음을 마주하는 일이라 생각해 겁이 나서 다른 강아지를 데려오지 못했습니다. 1년 후에 유기견 입양 글들과 보호소에 있는 많은 강아지들을 보면서 도와주고 싶다는 이야기를 엄마랑 했었는데 집에 오니 엄마가 1개월 된 강아지를 임시 보호 목적으로 데리고 오게 되어 구찌라는 강아지를 3개월 동안 임시 보호하다가 국내 입양을 보냈습니다. 맛있는 것도 많이, 장난감도 많이, 산책도 매일매일 하면서 지냈지만 이별은 항상 슬퍼서 입양 보내는 길에 울면서 집으로 돌아왔던 기억이 있습니다. 그 다음으로는 공주라는 강아지를 3개월동안 임시 보호하게 되었고 싱가포르로 입양을 보냈습니다. 역시나 그날도 공항에서부터 집까지 오면서 종일 울었습니다. 그리고 3번째로 보리라는 강아지를 임시 보호하다가 어쩌다 보니 입양하게 되어 지금까지 같이 살고 있는데 양양이와 닮은 모습이 자주 보여 양양이가 다시 우리 집에 왔나? 하는 생각을 합니다. 보리에게는 더 많은 것을 해주고 더 나은 언니가 되고 싶다고 다짐합니다. 하지만 여전히 후회되는 순간들을 만들 때가 있고 나중에 이별하게 될 때가 두렵지만 같이 있는 순간들을 소중히 여기며 행복한 기억을 만들고 내 능력이 닿는 데까지 더 많은 강아지가 행복해질 수 있도록 만들고 도와주고 싶습니다. 이게 다 양양이와 함께 살았던 경험 덕분에 죽음이라는 이별도 겪어보고 사랑하고 또 사랑받는 경험을 배웠다고 생각합니다. 이러한 일들로 강아지는 저에게 소중한 기억이자 아팠던 기억입니다.
