    negative_experience: "나에게 가장 소중하고 가치 있다고 생각하는 것은 꿈이다. 어떤 사람이든 꿈을 갖고 그 꿈을 이루기 위해 살아가는 존재들은 아름답다는 생각을 하기 때문이다. \n그래서 나에게는 고등학교 1학년, 2학년이 가장 소중한 순간이었다. 중학교 때부터 소방관이라는 직업에 존경심을 가져왔고 고등학교에 들어서서는 나도 소방관을 하고 싶고 꼭 되어야겠다고 생각했다. \n안 그래도 운동을 좋아하던 나는 소방관 체력 시험 관련된 종목들을 운동하며 앞으로의 계획들을 세워갔다. 살면서 계획이라는 게 없이 어떻게든 되겠지 하며 살아왔던 나에게 꿈이 생기고 계획이 생겨 그 계획을 실천하는 것이 즐거워 하루하루가 전과는 다르고 나의 삶이 소중해져 버렸다. 그렇게 시간이 지나서 1년이라는 시간이 흘렀다. 평소처럼 운동하던 나는 나의 실수로 인해 반월판 부상을 당해버렸다. 수술하고 최소 반년 동안은 재활해야 하며 무리한 운동은 1년 동안은 하면 안 된다는 의사의 소견을 받았다. 그 얘기를 들었을 당시에는 그래 재활만 꾸준히 잘하면 금방 예전처럼 돌아가 운동할 수 있을 거라며 한 줄기의 희망을 품고 있었다.\n그렇게 재활을 마무리하고 일주일 동안 다시 천천히 운동을 해봤던 나는 나의 몸이 망가졌다는 걸 금방 알 수 있었다.\n조금이라도 무리를 해서 운동을 한다면 무릎에 물이 차서 제대로 걷지도 못하고 시술을 받았어야만 했다. 10분 이상 서있기만 해도 무릎은 지끈지끈 쑤셔와 일상생활에 지장이 갔다. 그렇게 나는 더 이상 안 되겠다는 생각이 들어 부모님과 긴 상의 끝에 소방관이라는 꿈과 운동을 포기하게 되었다. 남들은 네가 하고 싶은 다른 것이 있을 거야, 아직 시간이 많으니 천천히 찾아보자, 등등 나에게 많은 위로를 해줬지만 나에게 그 순간만큼은 아무것도 들리지 않고 매우 힘든 시간이었다. 내가 좋아하던 운동을 더 이상 하지 못하고 나의 몸이 예전 같지 않다는 것이 힘들기도 하였지만 오랫동안 꿈꿔왔던 것을 못 하게 된다는 사실이 나에게 현실처럼 느껴지지\
      \ 않았다. 왜 이렇게 되었을까 한탄하기엔 나의 시간은 야박하게도 흐르고 흘러 고3이 되었고 뭐라도 해야 하는 시기가 왔다. 하지만 나는 너무 막막했다. 내가 이제 무엇을 해야 할지, 어떤 것을 하고 싶은지 앉아서 백날 천날 고민을 해도 답은 나오지 않았고 하루하루가 검은색 도화지에 색연필로 그림을 그리는 기분이 들어 시간이 지나면 지날수록 무기력해지고 초조해졌다.\n나에게 있어 가장 아름다웠다고 생각했던 시간 들이, 소중한 순간 들이, 그때 당시에는 후회가 되었다. 무리하지 말걸, 좀만 쉬다 할걸, 라며 후회를 해버렸다. 그렇다고 나의 꿈이 싫어지는 것도, 없어지는 것도 아니었다. 미련만 남아버려 차라리 모든 것을 다 포기하고 싶은 심정이었다. 그때 담임선생님이 나의 이야기를 들어주시고 해준 말씀이 있었다. 꿈을 꾼다는 거 자체가 아름다운 것이고 포기 하지 말고 꿈을 계속 꾸라는 말을 해주셨다. 그 말을 듣고 난 그 순간 내가 소방관이라는 꿈이 단순히 소방관을 하고 싶었는데 못하게 되어서 힘든 것이 아니라 내가 적지만 살아온 날 중에 남들 도움 없이 내가 나 스스로 세운 목표를 세우고 꿈꾸면서 희망을 품는 과정이 좋았고 소중한 거였구나 라는 것을 깨달았다."
