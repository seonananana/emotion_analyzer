      친구가 거짓말을 하며 저를 속이는 행동을 하고 있다는 것을 알게 되었습니다. 그런 행동을 하는 것에 대해 전부터 좋아하지 않고 그런 행동은 올바르지 못한 행동이니 하지 않았으면 좋겠다고 말을 했었지만 그 친구는 제 얘기를 무시하고 저를 속이며 제가 싫어하는 행동을 해서 친구와의 신뢰는 바닥 끝까지 떨어졌었습니다. 예수님은 용서하고 사랑하라고 말씀하셨지만 저는 그 친구가 잘되는 모습을 부정하고 싶었고 나를 속인 친구를 용서할 수 없다고 생각했습니다. 이런 친구를 용서해야 하나 그냥 거리를 두며 지내야 하나 이런 고민을 계속해서 생각했었습니다. 이런 일들 때문에라도 수학 공부를 더욱 열심히 했지만 시험 전 보는 테스트에서 좋은 결과를 내지 못했고 수학 시험에서도 만족스러운 성적을 내지 못했습니다. 이러한 상황들이 제게 절망을 주었다고 생각하고 스스로 많이 위축된 상태라고 느꼈습니다. 또한 교우관계에서도 문제가 있었기 때문에 이제 와서 생각해 보면 고등학교 2학년 시기에는 많은 시련이 한 번에 몰려온 것 같다는 생각이 들었습니다. 이전까지 저는 어떤 상황이든지 긍정적으로 생각하는 사람이라고 생각했지만 이 당시에는 제게 주어진 상황들이 너무 버겁게 느껴져 행복하다는 생각이 들지 않아 아직도 이 기억을 떠올릴 때면 울적한 느낌이 많이 드는 것 같습니다.'
