      \ 지금 생각해 보면, 그 친구에 대한 믿음 때문에 나는 더 오래 불안감을 느끼며 기다렸던 것 같다. 믿음이 없었으면 처음부터 기다리지도 않고 다른 친구들과 지냈을 것이다. 친구가 결국에는 나에게 돌아와 줄 거라고 생각하고 끝까지 기다렸던 나의 믿음, 그 믿음 때문에 나는 친구와 친해질 수 있었고 또 순식간에 멀어지게 되었다. 친구를 잃게 된 그때에는 무서움과 불안감에 이런 생각을 하지 못했지만 지금은 믿음 때문이라고 말할 수 있다.\n이렇게 믿음은 나에게 행복과 안정을 주며 나를 도와주기도 하지만, 너무 강한 믿음은 나를 오히려 불안감에 빠뜨린다. 내가 느끼는 불안감과 무서움이 믿음 때문에 더 심해지고 깊어지기도 한다. 믿음이라는 것이 굉장히 추상적이지만, 나에게 긍정적인 영향을 줄 수 있도록 나 스스로 믿음을 잘 조절해야겠다는 생각이 든다."
