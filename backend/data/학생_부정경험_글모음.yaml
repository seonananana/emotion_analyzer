    precious_thing: 둘째 오빠
    negative_experience: "국민학교 2학년이던 어느 날 월남에 간 둘째 오빠에게서 편지가 왔다.\n지금도 잊을 수 없는 내용은 “우리 막내 잘 지냈어? 조금 있으면 오빠가 제대하고 집에 갈 거야. 그런데 우리 막내가 우리 오빠 아니야라고 하면 어쩌지? 이곳은 날씨가 너무 더워서 오빠 얼굴이 원숭이처럼 새카맣게 됐거든 그래도 오빠를 알아볼 수 있을까?”라는 문장을 읽는 순간 나는 너무 좋았었다. 오빠의 따뜻한 말과 나의 의견. 또는 나의 생각을 물어봐 주었기 때문인 듯하다.\n그렇게 둘째 오빠가 제대 후 결혼하고 아버지 새엄마 셋째. 넷째 오빠, 나 이렇게 일곱 명이 함께 살았다.\n그러다 오빠들은 객지로 떠나고 나만 집에 덩그러니 남아서 지내던 중에 하루는 친구가 내게 이런 말을 했다. \"야 너희 올케는 네가 집을 나갔으면 하더라?\" 친구의 말인즉 \n“너희 올케 말이 우리 시누는 왜 안 나가는지 모르겠네. 서울 가서 취직하면 좋을텐데..”라고 하더라며 내게 말을 해줬다. 나는 충격으로 눈물이 나고 서럽고 외롭고 무엇을 어떻게 해야 할지 몰라서 참 많이 괴로웠다. 이때 내 나이 열여섯.\n어느 날 오빠가 모내기하러 같이 가자고 해서 즐거운 마음으로 따라갔다. 오빠랑 올케랑 나 셋이 모내기 하면서 오빠가 내게 이런 말을 했다.\n\"동생 서울 가서 취직하고 싶지 않아?\" 나는 오빠 말을 듣는 순간 가슴이 내려앉았고, 눈물이 왈칵 쏟아졌다.\n친구한테 올케 말을 들을 때도 힘들었지만 그래도 우리 오빠 생각은 아닐거야 라는 믿음의 생각이 남아있었기 때문이다.\n배운 것도 준비한 것도 없는 내가 집을 떠나 외지에서 무엇을 하며 어디서 어떻게 살아야 할까? \n생각만 해도 눈앞이 캄캄했다. 다음날 8촌 언니가 찾아왔고 나를 대전에 있는 제과점에 데리고 갔다.\n나는 그렇게 쓰나미에 쓸려 나가듯 등 떠밀려 내 인생의 전부였던 부모, 형제의 사랑이 묻어나는 따뜻하고, 포근하고, 안정된 집과 고향을 떠나야만 했다.\n그리고 2달 후 추석이 되어서 집엘\
      \ 갔는데 서울 형부가 오셨고. 언니가 나를 데려오라고 했다면서 나를 언니 집으로 데리고 갔다.\n그렇게 서울 생활을 하다가. 79년도에 결혼 후 두 자녀를 낳고 92년도에 창업을 할 때 둘째 오빠가 보증을 두 번 서 달라고 하였다. 돈도 1.500만 원 정도 빌려도 줬다.\n나도 오빠를 사우디 한번 보내드리고, 서울에 이사 왔을 때 구청에 미화원으로 취업하게 도와줬다.\n그래서 조카 셋은 정부 학자금 지원으로 공부시켰고, 큰 조카 대기업 취업할 때 보증도 서주고, 미국으로 나갈 때에도 보증을 서줬다. \n둘째 오빠와의 사연은 그런대로 나름 여기까지 좋았다.\n그러다가 우리 회사가 무리한 확장과 자금 과다 대출로 운영이 어려워서 2012년도에 법원에 회생 신청을 했으나 13년도에 결국 폐업을 하게 되었고. 그때 나는 자살이란걸 생각할 만큼 많이 아프고 힘들었다. 추석을 앞둔 어느 날 아버지 대신으로 의지했던 둘째 오빠 생각이 났고, 난 그저 오빠 목소리만 들어도 살아갈 힘이 날 것 같은 생각에 울지 않으려고 감정을 가라앉히고 전화를 했다. \n그러나 오빠는 전화를 받지도, 해주지도 않았다.\n얼마의 시간이 흐르고 다시 전화를 해봤지만 안 받았다. 일부러 외면한다는 확신이 들면서 숨이 막히고 가슴이 복받쳐 올라 꺼억꺼억 까마귀와도 같은 울음이 터져 나왔다. 명절 때나 집안 행사 때마다 함께 했던 오빠들이 한 사람도 나를 찾지 않는다는 불행함이 나를 더욱 슬프게 했다. 아, 사람들이 \n이렇게 외로워서 자살을 하는구나... 형제도 부담스러워하는 가난하고 거지 같은 삶. 초라하기 짝이 없는 이런 삶은 유지보다는 끝내는 것이 가장 깔끔하고 책임감 있는 멋진 결과인 거구나..' 라는 걸 \n깨닫고 마음을 다잡았지만 밥을 못 먹고, 일, 이백원 하는 아이스크림으로 하루하루를 연명하면서 주님만 바라봤다. 차라리 데려가 주세요. 아버지 피를 나눈 형제도 싫다잖아요. 나도 이렇게는 살기 싫어요. \n눈물이 마를 날이 없었고, 밖에 나가서 걸으며 찬양의 기도를 드리고 가사에\
      \ 은혜를 갈망하며 하루하루를 살았다. 오고 갈 곳 없는 가족은 뿔뿔이 흩어졌고 나는 이리저리 거처를 옮기며 자격증도 얻고, 일하다가 쓰러지기를 반복하며 살던 17년 12월의 어느 날, 둘째 언니와 통화 중에 언니가 이런 말을 했다. 셋째, 넷째 오빠들이 너랑 만나서 밥이라도 한번 먹자고 했더니 둘째 오빠가 “난 안 보고 싶다”라고 했다며 언니도 이해가 안 된다고 했다\n(서울 언니와 세 명의 오빠들은 서울에서 집을 두 채씩 보유하고 살았다.)\n이 말을 듣는 순간 나도 모르게 \"지가 뭔데 나를 안본대!\"라는 말이 튀어나왔다.\n14년도에 전화를 안 받았던 오빠 마음이 확인되는 순간을 맞게 되니 오빠를 향한 믿음, 사랑, 그리움은 증오로 변해갔다. \"그래, 나도 안 보면 되지\" 라는 생각으로 핸드폰 번호를 바꿨다\n그런데.... 내 마음에 깊이 눌려있던 상처였을까?\n어릴 적 오빠가 내게 줬던 아픔과 서러움, 억울함과 분노들이 떠올랐고, 내가 오빠 위해 해줬던 일들이 영화를 보는 듯 머릿속을 스치면서, 오빠에게 무엇을 잘못했나를 생각해 봤지만 버림받을 만한 잘못이 떠오르지 않았다. 왜그랬는지 만나서 묻고 싶었으나 부르지도 않는 오빠를 찾아가기는 쉽지 않았고. 세월이 지나고 둘째 오빠는 지난 여름에 소천하셨다."
  - id: 93
    name: 장예하
    precious_thing: 가족
    negative_experience: "가족은 나에게 있어서 모든 순간에 소중한 존재들이다. 매일 나와 함께해주고 늘 그 자리에 있어주는 존재들인  만큼 그 소중함을 잘 느끼지 못할 때도 있었지만 늘 같은 것을 공유하며 함께 살아가기에 나의 평범하고 사소한 일상 속에서 늘 함께 있어주었기에 늘 소중하고 고마운 존재들이다. \n그러나 아무리 고맙고 소중한 존재들이라고 해서 늘 좋은 일만 있을 수는 없었다.  오히려 늘 함께 있었기에 크고 작은 다툼이 있었고 쉽게 잘못을 저지를 수도 있었다. 사소한 갈등일 수도 있고 혼났던 것일 수도 있지만 오빠에게 겪었던 기분 나쁜 일이 있었다. 오빠들은 어렸을 때부터 동생인 나에게 자주 잔심부름을 시키곤 했다.  그 날도 작은오빠가 나에게 마트에서 무언가를 좀 사오라고  말하며 심부름을 보내려고 했지만  나는 그날따라 왜인지 더 나가기가 매우 싫은 기분이 들었고 무언가를 하기가 싫고 몸을 움직이는 것이 귀찮아서 약간의 짜증을 내며 하기 싫은 티를 냈었던 것 같다. 그러자 오빠가 화를 내며 그냥 하지 말라고 했고 난 그 말에 기분이 상하며 왜 저렇게까지 화를 내는지 의문을 가졌었다. 오빠와 화해하지 못한 채로 하루가 지나갔고 엄마에게 그 일에 대한 이야기를 들었는데 내가 큰오빠가 시키는 것은 빨리빨리 하고 거절하지 안고 그냥 하는데 작은오빠가 시칸 일은 잘 안한다는 이야기였다. 난 그 이야기를 듣고 조금 억울했다. 나는 큰오빠가 무섭고 같이 있으면 눈치보이는 오빠였고 작은오빠는 그보다 더 편한 오빠여서 그런 행동이 나온 것이기 때문이다. 하지만 그 이야기를 듣고 시간이 지난 후에 나는 내가 그렇게 행동한 것이 작은오빠에게는 당연히 화가 날 수 있는 일이라는 생각이 들었고 내가 잘못한 것이 맞다는 인정을 하게 되었다. 하지만 인정을 했다고 사과하는 것이 쉽지는 않았다. 사과를 잘 해본 적도 없었고 오빠에게 말을 걸기가 무서워서 사과를 하지 못한 채로 지내다가 토요일이 되었는데 내일 교회를 가야 하는데 오빠와 불편한채로 그 감정을\
      \ 가지고 가는 것은 안되는 짓이라는 생각이 들어서 마음을 다잡고 오빠에게 사과를 건냈다. 내가 오빠에게 사과하기를 두려워한 것 치고는 오빠는 나를 쉽게 용서해주었다. 그래서 고마운 마음이 들었다. 이 일 외에도 오빠들과 혹은 동생과의 크고 작은 다툼과 서운함이 느껴지는 일들이 있었지만 위에 쓴 이야기처럼 서로 늘 용서하고 용서해주었다.\n가족은 이런 것인 것 같다. 서로 싸워도 서로 잘못해도 쉽게 용서가 되고 가족이라는 것 하나만으로 마음이 저절로 풀리는 그런 사람들이다. 내게 가족이란 사소하게 다투거나 크게 싸워도 내가 잘못한 것이 있어도 다른 사람들보다 쉽게 용서해주며 나를 바르게 이끌어주고 챙겨주기에 내가 사랑 받고 있다는 것을 확실하게 느끼게 해주기에 세상 무엇보다 더 소중하게 느껴지는 것 같다."
  - id: 94
    name: 전서연
    precious_thing: 삼성 서울 병원
    negative_experience: "나는 29주에 1.6kg 미숙아로 태어나면서 뇌병변, 지적장애, 뇌하수체 호르몬 결핍 , 무뇌회증이라는  병명이라는 진단을 받았다. 그래서 나의 100일 잔치와 돌잔치도 병원에서 했을 정도로 집보다 병원생활이 친숙할 정도로 그런 환경속에서 성장 해 왔다. 초등학교 2학년 3학년 , 고등학교 1학년 때 삼성서울병원에서 정형외과 수술 후 나의 삶은 완전히 달라 졌다. 수술전에는 혼자 화장실 가서 심변처리 하는게 힘들었었다. 그런데 수술후 지속해서 재활 치료를 받다 보니 전동휠체어를 타고 화장실 가서 혼자 심변처리를 할수 있게 되었다. 그리고  수술후 하나씩 부모님의 도움을 줄여 나가기 시작 하면서 \n나 스스로 도 자립심과 자신감도 생기고  고3 때 부터는 엄마 도움 없이 장애인 콜 택시를 타고  엄마 없이 나 혼자 병원 진료를 보러 다니고 병원 진료 예약도 내가 직접 하기 시작했다.\n결국 삼성 서울 병원에서의 정형외과 수술로 인해 나는  조금더 높은 삶의 질을 누리고 있기에 삼성 서울병원이 나에게는 가장 소중했던 순간이였다.\n삼성 서울 병원에서 고등학교 1학년 때 정형외과 수술을 했었을 때 수술날 아침에 수술실에  휠체어를 타고 내려가서  수술장 앞에서 수술실 간호사 선생님께서는 내이름 과 수술 부위 , 수술 집도의 교수님 나의 대한 기본적인 정보들을 확인 하고 계셨다   정형외과 전공의 선생님 휠체어를 타고 있는 나를 데리러 오셔서 나는 엄마와 눈물 흘리며 수술 잘 받고 올게 울며 말하며 수술실에 나혼자 들어가 서 수술실 안에서 나혼자 전신마취를 해야하는 상황이였다.. 또 수술실 안에서는 전공의 선생님들이 휠체어를 타고 있는 나를 수술 배드에  눞혀서 다리 움직이지 못하도록 고정 벨트 같은걸  차고 산소 마스크를 착용하며 잠이 들어야 하는 기분이 안좋은 경험을 했었다."
