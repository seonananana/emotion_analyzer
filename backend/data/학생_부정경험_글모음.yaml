      \ 주셨으니 걱정하지 말거라” 제가 가끔씩 아버지에게 여쭤볼때마다 아버지는 매번 같은 대답을 해주셨어요.\n하지만 저는 성인이 되어서도 예수님이 믿어지지 않았어요.\n지옥에 대한 막연한 두려움은 나이가 들면 들수록 점점 더 커져만 가게 되었고 20대 중반의 나이에 인천 위험물 터미널에서 지게차 운전수로 일 할 때에도 작업 현장이 워낙 위험하다보니 인명사고도 비일비재하게 발생했습니다.\n그런 사고 소식을 들을 때마다 만약 나도 지금 지게차에 깔려서 죽는다면 천국에 갈 수 있을까? \n30세에 대리기사로 운전을 하면서도 가끔 무거운 짐을 싣고 고속도로를 쌩쌩 달리는 대형트럭이 내 옆차로에 붙어 같이 도로를 달리고 있노라면 저 무거운 컨테이너 화물이 내가 타고 있는 차에게로 덮쳐 내가 그 화물에 깔려 인간 쥐포가 된다면 나는 과연 천국에 갈 수 있는가? 에 대해서 명확한 해답이 나오지 않았고 구원의 확신이 부족했던 저에게는 항상 지옥에 대한 두려움이 커져만 갔습니다.\n점점 커져만 가는 지옥에 대한 두려움은 저에게 있어서 기분이 좋지 않았던 경험이었습니다."
