    negative_experience: "나에게 누군가 ‘세상에서 가장 두려운 것이 무엇인가’라고 묻는다면, 나는 귀신도 죽음도 아닌 하나님과 멀어지는 것이 가장 두렵다고 답할 것이다. 이 세상을 창조하시고, 주관하시는 만물의 주인이신 하나님과 함께한다면 이 세상을 살아갈 때에 두려울 것이 없으나, 하나님과 멀어지게 된다면 모든 것이 두려워지게 되고 사소한 것에도 큰 근심을 가지게 되며, 절망 가운데 떨어지기 때문이다. \n 하나님과의 관계는 하나님의 생각보다 나의 생각을 우선시하며 내가 삶의 주인이라고 생각하는 순간부터 멀어진다. 그렇게 하나님과 멀어진 채로 살아가는 것은 정말 숨이 붙어있는 시체로 살아간다고 표현해도 과언이 아니다. 하나님과 멀어진다는 건 마치 죽은 것과 다름없다는 것은 내가 하나님과 점점 멀어져 힘들었다가 다시 하나님과 가까워져 회복되었던 경험을 떠올려 보면 확실하게 알 수 있다. \n 고3 때였다. 늘 그렇듯 작년 여름 수련회 때의 다짐은 흐려지고, 또 다시 세상의 가치관에 한껏 휩쓸려있던 나는 예비 고3 겨울방학에 겨울 수련회를 갔다 오고 나서 다시 한 번 마음을 다잡았다. ‘중요한 이 1년 동안 공부를 하며 내 공부의 목적을 잃지 않아야지, 그리고 어떠한 어려운 순간이 닥쳐올지라도 하나님을 붙잡고 나아가야지’ 라고 말이다. 미지근한 겨울 수련회를 보내고 나서 나는 다시 차디찬 현실로 복귀하였다. 다들 말하길 고3 겨울방학이 제일 중요하다고 했다. 이 시기가 정말 중요한 시기인 것을 나도 알기에 고3의 첫 시작을 조금의 설렘, 그리고 조금의 두려움과 함께 열정에 가득 찬 채로 시작했던 것 같다. 앞에 말했다시피 겨울 수련회가 끝난 지 얼마 안 됐던 시기였기에 넘치는 열정으로 매일 아침마다 성경을 읽었고, 자습실에 가는 길에는 찬양을 들으며 기도로 하루하루를 하나님과 함께 하나님을 붙잡고 나아갔었다. 그러나 늘 그렇듯이 나는 작은 바람에도 쉽게 휘날리며 넘어지는 너무나도 연약한 인간이었기에 점점 하나님과 보내는 시간이 아깝다고 느껴지기\
      \ 시작했다. 아침마다 시간을 내어 말씀을 읽던 시간에는 국어 지문을 하나라도 더 읽고 싶어졌고, 점점 하나님보다 학업을 우선시하게 되었다. 세상과 타협하기 시작한 것이다. 내가 하는 것 중 어느 것 하나 기도로 준비한 것이 없었고, 내 생각대로, 내 계획대로 살아가려고 했다. 기도도 잘 나오지 않았으며, 찬양을 들으나 듣는 게 아닌 그저 형식적인, 하나님과의 관계 속에서 그나마 놓지 않은 마지막 동아줄인 것 마냥 들었던 것 같다. 양심상 말이다. 이러한 일상들이 반복될수록 나의 영혼이 점점 메말라가는 것이 느껴졌고 나의 속이 악으로 가득 차는 것만 같았다. 하루하루 살아가는 것조차 너무 버거워서 숨조차 겨우 내쉬는 나날들이 계속되었다. 자존감은 바닥을 쳤으며, 멘탈이 깨지지 않는 날이 없었다. 길을 걸어갈 때면 하늘을 바라보며 하나님과 대화하던 지난날들과는 달리 땅으로 고개를 떨구고 계속 절망적인 생각들을 하며 우울감에 잠식되어 한걸음 한걸음을 힘겹게 떼어갔다. 누군가 내 머릿속에 침투하여 내가 감당할 수조차 없는 부정적인 생각들을 시도 때도 없이 계속 퍼붓는 느낌이었다. 내 머릿속이었지만 내 생각이 아니었다. 하나님께 기도를 할 때도 내 생각과는 다른 기도가 나오기 일쑤였다. 입 밖으로 기도를 내뱉지 않으면 자꾸만 내 마음과는 다른 기도가 나왔다. 마치 누군가가 일부러 내 기도를 방해하는 것만 같았다. 내가 하나님과 멀어져서 이 사단이 났다는 것은 알고 있었으나 도저히 하나님과의 관계를 어떻게 회복해야할지 몰라 너무나 답답했고, 막막했다. 하나님과 다시 가까워지고 싶었으나 내 속에 있는 악을 비워낼 자신이 도저히 없었다. 이렇게 우울과 절망에 잠식된 채로 2024년의 상반기가 지나갔다. 하지만 하나님은 우울 속에 나를 그대로 내버려두시지 않으셨다. 2024년 뜨거웠던 고등부 여름 수련회를 통하여 절망 속에 빠져있던 나를 하나님께서는 사랑으로 다시 일으키셨다. 수련회에서 느낀 하나님의 사랑은 정말이지 너무나도 커서 나 혼자 다 받기엔 벅찰 정도였다.\
      \ 하나님은 죄인인 나를 다시 한 번 안아주셨고, 용서해주셨으며, 내게 사랑한다 말씀하셨다. 하나님께서는 사랑으로 나의 모든 허물을 가려주셨다. 그동안의 나의 모든 염려와 좌절 우울들이 모두 씻겨나가고, 내 안엔 오직 하나님께서 주시는 평안만 남았다. 여름 수련회에 갔다 오고 나서 나의 삶은 180도 바뀌었다. 나의 삶의 주인 되시는 하나님께 나의 모든 삶을 맡겨드리니 나의 마음은 평안했고, 하나님께서 주시는 크고 놀라우신 사랑을 알았기에 지하를 뚫고 내려갔었던 나의 자존감도 다시 회복되었다. 나는 나를 사랑할 수 있게 되었으며, 거기서 나아가 나의 이웃들을 사랑으로 대할 수 있게 되었다. 절망으로 가득했던 나의 하루는 기쁨과 감사로 가득 차게 되었다. 이제야 숨통이 트였다. 숨을 편하게 쉴 수 있었다. \n 이렇게 하나님과의 관계가 회복되면 비로소 살아있음을 느낄 수 있다. 비록 나는 너무나도 연약한 인간이기에 또 다시 흔들리며 넘어지겠지만, 그럼에도 나의 사랑의 하나님은 내 손을 붙잡고 나를 다시 일으켜주실 것이다. 나는 나를 사랑하시는 나의 하나님 속에서 내 삶의 이유를, 목적을, 가치를 찾았기에 나에게는 하나님과의 관계가 이 세상 그 무엇보다 소중한 것 같다."
