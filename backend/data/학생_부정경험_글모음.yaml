    negative_experience: "나는 인간관계를 매우 중요하게 생각한다. \n그렇기 때문에 친구들 덕분에 쉽게 즐거워하기도 했지만 반대로 쉽게 걱정하고 오해하기도 했다. \n나의 실수로 친구의 기분을 상하게 하거나 잘못한 것이 있을 때는 다른 일에 집중도 못하곤 했다. \n그렇지만 다행히도 친구들과 크게 갈등이 일어났던 경험은 많지 않았다. \n좋은 일이지만 오히려 처음이었기 때문에 고등학생 때 있었던 친구들과의 갈등에서 더 당황하고 제대로 대처하지 못 했던 것 같다. \n내가 다니던 고등학교는 교칙도 많고 처벌도 엄했기 때문에 나는 여러 규칙들을 지키기 위해 노력했었다. 하지만 규칙을 다 지키면서 생활하는건 너무 힘들었고 결국 크게 규칙을 어긴 일이 있었다. \n나는 이전에 거의 규칙을 어긴 적이 없었지만 선배나 후배, 친구들 중에서 규칙을 어기는 모습들을 자주 봐왔었기 때문에 들키지만 않으면 괜찮다고 생각했었다. \n하지만 그걸 알게 된 친구들은 나에게 화를 내며 내가 잘못했다고 비난했다. \n교칙을 어긴 것은 잘못한 것이 맞지만 왜 이렇게까지 화를 내는지 이해하지 못했다. \n그 당시의 나는 친구들이 교칙을 어기는 것 하나 없이 청렴결백하게 지내는 것도 아니고 나와 크게 다르지 않다고 생각했기 때문에 나에게 규칙을 어겼다며 화를 낼 자격이 없다고 생각했다. \n그렇기 때문에 나는 친구들을 이해할 수 없었고 피해 주는 것도 없는데 왜 신경 쓰는지 짜증도 났다. \n친구들에게 서운한 마음이 들기도 하면서 친구들이 이제 나를 싫어한다고 느껴서 소외감도 들었다. \n나는 친구들과 함께하던 그 공동체가 너무 소중하고 좋았기 때문에 내가 평화롭던 일상을 망친것 같아서 미안한 마음과 죄책감도 들었다. \n더 이상 고집을 부리기엔 바빴고 친구들과의 갈등을 견디기 힘들었다. \n그렇기 때문에 규칙을 어기지 않기로 했고 친구들도 화를 내서 미안하다고 사과했다. \n학교도 이 일을 몰랐기 때문에 딱히 선생님들께 혼이 나지도 않았고 규칙을 어긴게 짧은 시간동안의 일이었기\
      \ 때문에 다행히 크게 바뀐 것은 없었다. \n일이 잘 해결되기 했지만 예전과 같지는 않았다. \n친구들은 전처럼 나를 대했지만 나는 친구들이 나를 싫어한다고 생각했었기 때문에 전처럼 편하게 대하기는 힘들었다. \n사람들을 대할 때 말 한마디, 행동 하나가 신경 쓰였고 자연스럽게 대하기가 어려웠다. \n친구들이 다른 말을 하고 있어도 나에 대한 말을 하는건 아닐까 신경 쓰이기도 했다. \n미안하면서도 미웠고 서운하면서도 나의 행동이 후회가 되었다. \n하지만 냉정하게 생각해 보니 친구들이 나에게 화를 낸 것은 다 걱정이었다는 것을 알게 되었다. \n각자에 일이 바쁜 와중에 친구였기 때문에 나의 일에 신경 써주고 관심을 가졌던 것이었다. \n그래서 이젠 그때의 감정이 기억으로 남았지만 지금은 나의 잘못된 점에 대해 지적해 줄 수 있는 친구들이 주변에 있다는 것에 감사함을 느끼고 있다."
